<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>지원이의 랜덤 팀원 매칭기 1.0v</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/clickevent.js" defer></script>
        <script type="text/javascript" src="js/matchingAdd.js" defer></script>
    </head>

    <body>
        <div class="list-box">
            <div class="write-box">
                <input type="text" class="text-basic" />
                <!-- value가 아니라 placeholder를 주면 사라지기 자동 -->
                <button type="button" id="btnAdd" class="btnAdd">추가(enter)</button>
            </div>
            <div class="list-table">
                <div id="listBody" class="listBody">
                    <!-- <ul class="lists">
                    <li>
                        <input type="checkbox" class="btn-chk">
                    </li>
                    <li class="lists_sub">이름</li>
                </ul> -->
                </div>
            </div>
            <div class="btn-area">
                <button type="button" id="DeleteAll">전체삭제</button>
                <button type="button" id="DeleteSel">선택삭제</button>
                <button type="button" id="goMatching">매칭</button>
            </div>
        </div>
        <div class="teamWrapper">
            <section>
                <h2 id="redteam">Red Team</h2>
                <div class="red"></div>
            </section>
            <section>
                <h2 id="blueteam">Blue Team</h2>
                <div class="blue"></div>
            </section>
        </div>
    </body>
</html>
