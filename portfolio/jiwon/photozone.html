<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- swiper plugin-->
    <link rel="stylesheet" href="/js/swiper/swiper.min.css">
    <script src="/js/swiper/swiper.js"></script>

    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-center"></div>
        <span class="header__scroll">SCROLL DOWN <i></i><a href="/">포트폴리오 전체보기</a></span>
    </header>
    <section class="section">
        <div class="swiper-container">
            <div class="swiper-scrollbar"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-history="1"><img src="img/zone/zone1.png" alt="포트폴리오 슬라이드1"></div>
                <div class="swiper-slide" data-history="Slide 2"><img src="img/zone/zone2.png" alt="포트폴리오 슬라이드2"></div>
                <div class="swiper-slide" data-history="3"><img src="img/zone/zone3.png" alt="포트폴리오 슬라이드3"></div>
                <div class="swiper-slide" data-history="Slide 4"><img src="img/zone/zone4.png" alt="포트폴리오 슬라이드4"></div>
                <div class="swiper-slide" data-history="5"><img src="img/zone/zone5.png" alt="포트폴리오 슬라이드5"></div>
                <div class="swiper-slide" data-history="Slide 6"><img src="img/zone/zone6.png" alt="포트폴리오 슬라이드6"></div>
                <div class="swiper-slide" data-history="7"><img src="img/zone/zone7.png" alt="포트폴리오 슬라이드7"></div>
                <div class="swiper-slide" data-history="Slide 8"><img src="img/zone/zone8.png" alt="포트폴리오 슬라이드8"></div>
                <div class="swiper-slide" data-history="9"><img src="img/zone/zone9.png" alt="포트폴리오 슬라이드9"></div>
                <div class="swiper-slide" data-history="Slide 10"><img src="img/zone/zone10.png" alt="포트폴리오 슬라이드10">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 50,
            slidesPerView: 1,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
            },
            history: {
                key: 'slide',
            },
        });
    </script>
</body>

</html>
