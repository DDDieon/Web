<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/photozone/css/reset.css" />
    <link rel="stylesheet" href="/photozone/css/design-layout.css" />
    <link rel="stylesheet" href="/photozone/css/design-detail.css" />
    <link rel="stylesheet" href="/photozone/css/design-mediaquery.css">
    <!-- font awesome svg -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- script tag -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header-wrap">
                <div class="mobile-header">
                    <h1 class="logo">
                        <a href="/photozone/design.html"><img src="/photozone/assets/image/jwIcon.png"
                                alt="모바일 로고입니다" /></a>
                    </h1>
                    <button type="button" class="hamburger">
                        <img src="/photozone/assets/image/hamburger.png" alt="모바일 메뉴 열기" />
                    </button>
                </div>
                <script>
                    $(function () {
                        $(".hamburger").on("click", function () {
                            $(".mobile-drawer").css("display", "block").stop().animate({
                                    right: 0,
                                },
                                500
                            )
                            $("html, body").css("overflow", "hidden")
                        })

                        $(".closeIcon").on("click", function () {
                            $(".mobile-drawer").css("display", "none").stop().animate({
                                    right: "-100%",
                                },
                                500
                            )
                            $("html, body").css("overflow", "auto")
                        })
                    })
                </script>
                <div class="over">
                    <nav class="mobile-drawer">
                        <!-- right = 0 일때 gnb show -->
                        <button type="button" class="closeIcon">
                            <img src="/photozone/assets/image/close.png" alt="모바일 메뉴 닫기" />
                        </button>
                        <ul class="mobile-gnb">
                            <li class="mobile-drawer--list">Design</li>
                            <li class="mobile-drawer--list">Video</li>
                            <li class="mobile-drawer--list">Info</li>
                        </ul>
                    </nav>
                </div>
                <div class="desktop-header">
                    <p class="logo">
                        <a href="/photozone/design.html"><img src="/photozone/assets/image/jwIcon.png"
                                alt="데스크탑 로고입니다" /></a>
                    </p>
                    <ul class="desktop-nav">
                        <li class="desktop-nav--list"><a href="/photozone/design.html">Design</a></li>
                        <li class="desktop-nav--list"><a href="/photozone/video.html">Video</a></li>
                        <li class="desktop-nav--list"><a href="/photozone/info.html">Info</a></li>
                        <!-- url 주소를 받아와서 css로 pointcolor 변경할 예정 -->
                    </ul>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="main-headline">
                <div class="main-headline--title">
                    <h2>Design</h2>
                    <p class="headlineDesc">것은 이 아름답고 따뜻한 하는 이상은 운다.</p>
                    <a class="goProject" href="/"><img src="/photozone/assets/image/goProject.png" alt="
                        프로젝트 사이트로 이동합니다" /></a>
                </div>
                <div class="main-headline--back">Design</div>
            </div>
        </div>
        <div class="contents">
            <div class="images">
                <div class="images-list full imgW1">
                    <a href="javascript:void(0)" class="item1 items"></a>
                </div>
                <div class="images-list half imgW2">
                    <a href="javascript:void(0)" class="item2 items"></a>
                    <a href="javascript:void(0)" class="item3 items"></a>
                    <a href="javascript:void(0)" class="item4 items marginLeft"></a>
                </div>
                <div class="images-list half imgW3">
                    <a href="javascript:void(0)" class="item5 items"></a>
                    <a href="javascript:void(0)" class="item6 items marginLeft"></a>
                </div>
                <div class="images-list half imgW4">
                    <a href="javascript:void(0)" class="item7 items"></a>
                </div>
                <div class="images-list half imgW5">
                    <a href="javascript:void(0)" class="item8 items"></a>
                    <a href="javascript:void(0)" class="item9 items marginLeft"></a>
                </div>
            </div>
            <div class="contents__bgColor"></div>
        </div>
        <footer class="footer">
            <address>
                <div class="address-text">
                    <p class="publisher">JEON JIWON</p>
                    <p>https://github.com/DDDieon</p>
                </div>
                <div class="address-github">
                    <i class="fab fa-github-alt"></i>
                </div>
            </address>
        </footer>
    </div>
</body>

</html>
