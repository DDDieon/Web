<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>전지원의 포토존입니다</title>
        <link rel="stylesheet" href="/photozone/css/reset.css" />
        <link rel="stylesheet" href="/photozone/css/design-layout.css" />
        <link rel="stylesheet" href="/photozone/css/common-detail.css" />
        <link rel="stylesheet" href="/photozone/css/common-mediaquery.css" />
        <link rel="stylesheet" href="/photozone/css/common-panel-menu.css" />
        <!-- font awesome svg -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <!-- script tag -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/photozone/js/photozone-display.js"></script>

    <body>
        <div class="wrap">
            <header>
                <div class="header-wrap">
                    <div class="mobile-header">
                        <h1 class="logo">
                            <a href="/photozone/design.html"
                                ><img
                                    src="/photozone/assets/image/jwIcon.png"

                            /></a>

                        <button type="button" class="hamburger">

                        </button>
                    </div>
                    <div class="over">
                        <nav class="mobile-drawer">
                            <!-- right = 0 일때 gnb show -->
                            <button type="button" class="closeIcon">
                                <img
                                    src="/photozone/assets/image/close.png"
                                    alt="모바일 메뉴 닫기"
                                />
                            </button>
                            <ul class="mobile-gnb">
                                <li class="mobile-drawer--list">
                                    <a href="/photozone/design.html">Design</a>
                                </li>
                                <li class="mobile-drawer--list">
                                    <a href="/photozone/video.html">Video</a>
                                </li>
                                <li class="mobile-drawer--list">
                                    <a href="/photozone/info.html">Info</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="desktop-header">
                        <p class="logo">
                            <a href="/photozone/design.html"
                                ><img
                                    src="/photozone/assets/image/jwIcon.png"
                                    alt="데스크탑 로고입니다"
                            /></a>
                        </p>
                        <ul class="desktop-nav">
                            <li class="desktop-nav--list designDeskMenu">
                                <a href="/photozone/design.html">Design</a>
                            </li>
                            <li class="desktop-nav--list videoDeskMenu">
                                <a href="/photozone/video.html">Video</a>
                            </li>
                            <li class="desktop-nav--list infoDeskMenu">
                                <a href="/photozone/info.html">Info</a>
                            </li>
                            <!-- url 주소를 받아와서 css로 pointcolor 변경할 예정 -->
                        </ul>
                    </div>
                </div>
            </header>
            <div class="main">
                <div class="main-headline">
                    <div class="main-headline--title">
                        <h2>Design</h2>
                        <p class="headlineDesc">
                            안녕하세요! 전지원입니다. 저의 디자인 작업물들입니다.
                        </p>
                        <a class="goProject" href="/"
                            ><img
                                src="/photozone/assets/image/goProject.png"
                                alt="
                        프로젝트 사이트로 이동합니다"
                        /></a>
                    </div>
                    <div class="main-headline--back">Design</div>
                </div>
            </div>
            <div class="contents">
                <div class="images">
                    <div class="images-list full imgW1">

                    </div>
                    <div class="images-list half imgW2">
                        <a href="javascript:void(0)" class="item2 items"></a>
                        <a href="javascript:void(0)" class="item3 items"></a>

            <footer class="footer">
                <address>

                        <p>https://github.com/DDDieon</p>
                    </div>
                    <div class="address-github">
                        <a href="https://github.com/DDDieon" target="_blank"
                            ><i class="fab fa-github-alt"></i
                        ></a>
                    </div>
                </address>
