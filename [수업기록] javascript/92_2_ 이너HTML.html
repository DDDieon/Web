<!DOCTYPE html>
<html lang="en">
<title>웹 페이지</title>

<head>
    <script>
        // 화면 구성이 완료되면
        window.onload = function() {
            // h1 태그 내부의 문자를 변경합니다.
            var header = document.getElementById('header');
            header.innerHTML = '<i>아이태그</i>';
            header.innerHTML += '&lt;i&gt;i 태그입니다&lt;/i&gt;';
            header.innerText += '<b>굵은글자</b>'
            header.innerHTML += '<b>굵은글자</b>'

            var output = '';
            for (var i = 0; i < 256; i++) {
                output += '<div>' + i + '</div>';
            }
            document.body.innerHTML = output;
        };
    </script>
</head>

<body>
    <h1 id="header">Header 1</h1>
</body>

</html>
