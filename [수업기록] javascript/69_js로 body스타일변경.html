<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 12px;
        }
        
        dt {
            font-size: 20px;
            font-weight: bold;
            text-indent: 40px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>자바스크립트로 글자 스타일 변경하기</h1>
    <div id="f_wrap">
        <dl>
            <dt>글자크기</dt>
            <dd class=zoom>
                <button index="0">+</button>
                <button index="1">0</button>
                <button index="2">-</button>
                <button index="3">확대</button>
                <button index="4">축소</button>
            </dd>
            <dt>폰트바꾸기</dt>
            <dd class="f_style">
                <select id="fs">
                    <option value="굴림">굴림</option>
                    <option value="돋움">돋움</option>
                    <option value="맑은 고딕">맑은 고딕</option>
                    <option value="궁서">궁서</option>
                </select>
            </dd>
            <dt>배경색 바꾸기</dt>
            <dd class="b_style">
                <select id="bs">
                    <option value="white">화이토</option>
                    <option value="pink">핑쿠색</option>
                    <option value="orange">어륀지</option>
                </select>
            </dd>
        </dl>
    </div>
    <p id="txt_wrap">무궁화 꽃이 피었습니다. 무궁화 꽃이 피었습니다. 무궁화 꽃이 피었습니다. 무궁화 꽃이 피었습니다. 무궁화 꽃이 피었습니다. 무궁화 꽃이 피었습니다.</p>
    <script>
        //커스텀 버튼만들기
        var size = 12;
        var dd = document.getElementsByClassName('zoom')[0];
        var btn = dd.children; // 자식태그를 배열로 가져오기
        var txt = document.getElementById('txt_wrap');
        var view = 1;
        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function() {
                var index = this.getAttribute('index');
                // get Attribute 는 속성값을 가져옴. 여기서는 index라는 속성값을 가져옴
                if (index == 0) {
                    size++;
                    txt.style.fontSize = size + 'px';
                } else if (index == 1) {

                } else if (index == 2) {
                    size--;
                    txt.style.fontSize = size + 'px';
                } else if (index == 3) {
                    view = view + 0.1;
                    document.body.style.zoom = view;
                } else if (index == 4) {
                    view = view - 0.1;
                    document.body.style.zoom = view;
                }
            }
        }
    </script>
    <script>
        //폰트바꾸기
        var fs = document.getElementById('fs');
        fs.onchange = function() {
            txt.style.fontFamily = this.value;
        }
    </script>
    <script>
        //배경색 바꾸기
        var bs = document.getElementById('bs');
        // bs.onchange = function() {
        //     document.body.style.background = this.value;
        // }
    </script>
    <script>
        window.onkeydown = function() {
            if (event.keyCode == 65) {
                unselect();
                document.body.style.background = bs.children[0].value;
                bs.children[0].setAttribute('selected', true);

            }
            if (event.keyCode == 66) {
                unselect();
                document.body.style.background = bs.children[1].value;
                bs.children[1].setAttribute('selected', true);
            }
            if (event.keyCode == 67) {
                unselect();
                document.body.style.background = bs.children[2].value;
                bs.children[2].setAttribute('selected', true);
            }
        }

        function unselect() {
            for (var i = 0; i < 3; i++) {
                bs.children[i].removeAttribute('selected');
            }
        }
    </script>
</body>

</html>
