<head>

    <title>Document</title>
    <script>
        var num = 10;
        var 발사 = function() {
            document.write('휘융~');
        }
        var qqq = setInterval(function() {
            document.write("<h1>발사완료" + num + '<h1>');
            num--;
            if (num == 0) {
                clearInterval(qqq); //인터발을 그만하겠다
                document.write("세계멸망");
            }
        }, 1000);
    </script>
