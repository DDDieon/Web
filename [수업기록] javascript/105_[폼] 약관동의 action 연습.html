<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://127.0.0.1:5501/hack.html?" name="f3">
        당신의 취미는? *모두 선택 가능.
        <p>전체선택 <input type="checkbox" id="all"></p>
        <p>낚시 <input type="checkbox" id="a"></p>
        <p>독서 <input type="checkbox" id="b"></p>
        <p>컴퓨터 <input type="checkbox" id="c"></p>
        <p>약관에 동의합니다 <input type="checkbox" id="agree"></p>
        <p><input type="submit"></p>
        <h2 id="sample"></h2>
        <p>사용 가능한 프로그래밍 언어는 무엇입니까</p>
        <select name="pro" id="pro">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript" selected>Javascript</option>
            <option value="J-query">J-query</option>
        </select>
    </form>
    <script>
        f3.onsubmit = function() {
            if (f3.agree.checked == false) {
                document.querySelector('#sample').innerHTML = "약관에 동의해야 넘어갈 수 있어용";
                return false;
            } else {
                return true;
            };
        };
        f3.all.addEventListener('click', function() {
            if (this.checked) {
                f3.a.checked = true;
                f3.b.checked = true;
                f3.c.checked = true;
            } else {
                f3.a.checked = false;
                f3.b.checked = false;
                f3.c.checked = false;
            }
        });
        document.f3.pro.options[1].selected = true;
        var sample = document.querySelector('#sample');
        pro.onchange = function() {
            sample.innerHTML = this.selectedIndex + '번째 ' + this.value;
            pro.options[3].value = '제이쿼리';
        }
    </script>
</body>

</html>
