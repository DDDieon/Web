<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ul">
        <li>data1</li>
        <li>data2</li>
        <li>data3</li>
    </ul>
    <h2></h2>
    <script>
        var ul = document.querySelector('#ul');
        var h2 = document.querySelector('h2');
        ul.children[0].style.color = 'red';
        ul.children.item(1).style.color = 'blue';
        ul.childNodes.item(5).style.color = 'pink';

        var text1 = ul.childNodes.item(1).firstChild.nodeValue;
        var text2 = ul.childNodes.item(3).firstChild.nodeValue;
        h2.innerHTML = text1 + text2;

        ul.children[0].nextElementSibling.style.background = 'silver';
        var next = ul.children[1].nextSibling;
        while (next.nodeType != 1) {
            next = next.nextSibling;
        }
        next.style.background = 'gold';
    </script>
</body>

</html>
