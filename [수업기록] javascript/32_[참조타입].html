<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 50;
        var b = a;
        // 연결성은 없다
        document.write('a=' + a + ' ');
        document.write('b=' + b + ' ');
        a = 1000;
        document.write('a=' + a + ' ');
        document.write('b=' + b + ' ');
        //b=a라고 선언했지만 a가 변해도 b가 안변함
        var 야채 = ['김치', '감자'];
        var 채소 = 야채;
        // 채소가 야채를 가리키고, 야채가 배열들을 가키기고 있음.
        document.write('<hr>');
        document.write(야채);
        document.write('<hr>');
        document.write(채소);
        document.write('<hr>');
        야채.push('오이');
        document.write('<hr>');
        document.write(야채);
        document.write('<hr>');
        document.write(채소);
        document.write('<hr>');
        var 고양이 = {
            이름: '야옹이'
        }
        var 다람쥐 = 고양이;
        document.write(고양이.이름);
        document.write(다람쥐.이름);
        //원시타입은 값을 넘겨주고, 참조타입-객체는 레퍼런스 메모리주소를 넘겨준다.
        document.write('<hr>');
        document.write('<hr>');
        document.write('<hr>');

        function test(a, b) {
            document.write('-----함수실행-----' + '<br>');
            a = 200; // 함수 안에서만 200이고 밖에가면 500됨
            b.name = "b를 넣은 후";
            document.write('a=' + a + '<br>'); // 200이라 쓸거임
            document.write('b의 name속성=' + b.name + '<br>');
        }
        var a = 500;
        var b = {
            name: '넣기 전의 b상태'
        }
        document.write('함수 밖에서 존재하는 a=' + a + '<br>');
        document.write(b.name + '<br>');
        test(a, b); //함수 호출하면 b를 넣음 이라고 나옴
    </script>
</body>

</html>
