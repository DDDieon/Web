<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function divide(a, b) {
            if (b == 0) {
                throw "DivideByZeroException"
            } else {
                return a / b;
            }
        }
        try {
            var d = divide(10, 0);
            document.write(d);
        } catch (exception) {
            document.write('0으로 나눈 에러 발생');
        }
    </script>
</body>

</html>
