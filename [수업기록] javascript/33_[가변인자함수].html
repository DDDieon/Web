        function sumAll() {
            var output = 0;
            for (var i = 0; i < arguments.length; i++) {
                output += arguments[i];
                // 인자들을 배열로 생각해서 첫번째부터 마지막까지 output이라는 저장소에 더한다
            }
            document.write(arguments.length + '<br>');
            document.write(arguments[2]);
            return output;
        };
