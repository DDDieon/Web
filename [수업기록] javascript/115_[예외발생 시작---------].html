<body>
    <script>
        function welcome() {
            document.write('안녕하세요'); // 이게 콜백으로 들어갈 것
        };

        function test3(callback) {
            try { // 정상실행
                for (var i = 0; i < 5; i++) {
                    callback();
                }
            } catch (exception) { // 예외발생시
                throw "모하는건가요";
            } finally {
                document.write('good bye'); // 예외있건 말건 무조건 실행
            }
        }

        test3(welcome); // welcome이라는 콜백함수가 매개변수로 들어감
