<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var baby = {
                이름: "지성",
                나이: "1살",
                성별: "남",
                생일: "06월 24일",
                먹다: function(음식) {
                    return `${this.이름}이(가) ${음식}을 먹고 소화했다`;
                },
                울다: function() {
                    return `${this.이름}이(가) ${나이} 때 울었다.`;
                }
            }
            //개인정보 출력하기
        for (var key in baby) {
            if (key != '먹다' && key != '울다') {
                document.write(`<h2>${baby[key]}</h2><br>`);
            }
        }
        document.write("<hr>");
        document.write("이름 나이 성별 생일" + "<br>");
        document.write(baby.이름 + " " + baby.나이 + " " + baby.성별 + " " + baby.생일 + "</br>");
        var 아침 = baby.먹다('우유');
        document.write(아침);
    </script>
</body>

</html>
