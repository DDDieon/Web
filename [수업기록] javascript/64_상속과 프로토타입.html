<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Grand() {};
        Grand.prototype.재산 = '1억';
        var 아빠 = new Grand();
        document.write('<br>아빠재산' + 아빠.재산);
        아빠.재산 = '2억' //아빠 재산 따로 2억이 있고
        document.write('<br>아빠재산' + 아빠.재산);

        function Mama() {};
        Mama.prototype = new Grand();
        var 엄마 = new Mama();
        document.write('<br>엄마재산' + 엄마.재산); //1억
        Mama.prototype = 아빠; //아빠가 1억 물려줄 수 있는걸 고대로 가져옴
        document.write('<hr>엄마재산' + 엄마.재산); //1억
        엄마.재산 = '오천만원'; //자신을 위한 재산이라 자신에게 적용됨
        document.write('<hr>엄마재산' + 엄마.재산); //5천만원
        Mama.prototype.재산 = '5억'; //1억 물려줄 수 있는걸 5억 물려주는 거로 불림
        document.write('<hr>엄마재산' + 엄마.재산); //엄마 개인자산은 여전히 5천만원

        function Myson() {}
        Myson.prototype = new Mama();
        var 아들 = new Myson();
        아들.prototype = 엄마; //아들의 프로토타입(물려주는 재산)을 엄마의 프로토타입으로 상속받다. 그러니 이거 없어도 5억임
        document.write('<hr> 아 들 : ' + 아들.재산);
    </script>
</body>

</html>
