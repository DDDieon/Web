<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider_item {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: absolute;
            top: 0;
            z-index: 2;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            transform: scale(0.9);
        }
        
        .showing {
            opacity: 1 !important;
            z-index: 1 !important;
        }
        
        div.slider_item:nth-child(odd) {
            background: purple;
        }
        
        div.slider_item:nth-child(even) {
            background: pink;
        }
    </style>
</head>

<body>
    <div id="slider">
        <div class="slider_item">
            <h1>one</h1>
        </div>
        <div class="slider_item">
            <h1>two</h1>
        </div>
        <div class="slider_item">
            <h1>three</h1>
        </div>
        <div class="slider_item">
            <h1>four</h1>
        </div>
        <div class="slider_item">
            <h1>five</h1>
        </div>
        <div class="slider_item">
            <h1>six</h1>
        </div>

    </div>
    <script>
        var firstSlide = document.querySelector('.slider_item:first-child'); //첫번째 div를 선택
        var SHOWING_CLASS = 'showing'

        function slide() {
            var currentSlide = document.querySelector('.' + SHOWING_CLASS); //변수 (보여지고 있는 태그)
            if (currentSlide) {
                currentSlide.classList.remove(SHOWING_CLASS);
                var nextSlide = currentSlide.nextElementSibling;
                if (nextSlide) { // 형제슬라이드가 다음에 있으면 그곳에 .showing 넣기
                    nextSlide.classList.add(SHOWING_CLASS)
                } else { // 형제슬라이드가 다음에 없으면
                    firstSlide.classList.add(SHOWING_CLASS); // 맨처음 로드화면과 동일 ▼
                }
            } else {
                firstSlide.classList.add(SHOWING_CLASS); // 맨처음 새로고침화면에서 로드될 것
            }
        }
        slide();
        setInterval(slide, 2000);
    </script>
</body>

</html>
