<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        nav {
            display: flex;
        }
        
        ul {
            list-style: none;
        }
        
        .dropdown {
            width: 130px;
            position: relative;
        }
        
        .dropbtn {
            width: 130px;
            background: steelblue;
            color: white;
            padding: 16px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            outline: unset;
            box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.4);
        }
        
        .dropbtn:hover,
        .dropbtn:focus {
            background: rgb(26, 89, 160);
        }
        /* 드롭다운 컨텐츠 */
        
        .dropdown-content {
            width: 130px;
            position: absolute;
            background-color: rgba(236, 245, 255, 0.623);
            box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.4);
            display: none;
            top: 60px;
        }
        
        .show {
            display: block;
        }
        
        a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: black;
        }
    </style>
    <script src="/js/example09.js" defer></script>
</head>
