<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="/img/1.jpg" id="image">
    <script>
        var frames = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg'];
        var count = 0;

        var img = document.getElementById('image');

        img.width = 300;
        img.height = 300;
        img.setAttribute('border', 7);
        image.style.border = '2px solid #ccc';

        function frames_ani() {
            count = count % frames.length;
            img.src = '/img/' + frames[count];
            count = count + 1;
        }
        setInterval(frames_ani, 1000);
    </script>
</body>

</html>
