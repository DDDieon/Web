<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://cafe.daum.net/knyatom/Obky/84</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            margin: 46px;
        }
        
        ul {
            list-style: none
        }
        
        #gallery {
            width: 500px;
            height: 450px;
            border: 1px solid black;
            background: rgb(49, 51, 61);
        }
        
        #gallery ul {
            position: relative;
            width: 100%;
            height: 85%;
        }
        
        #gallery ul li {
            position: absolute;
            left: 100%;
            top: 0;
            width: 100%;
            height: 100%;
            transition: 0.5s;
        }
        
        p {
            display: flex;
            justify-content: center;
            height: 45px;
        }
        
        p button {
            margin: 0;
            width: 250px;
            background: rgb(49, 51, 61);
            bordeR: 1px solid #ccc;
            color: white;
        }
        
        p button:target,
        p button:focus {
            transition: 0.5s ease-out;
            background: rgb(14, 13, 13);
            outline: none;
        }
    </style>
</head>

<body>
    <h1>순환되는 이미지 슬라이드</h1>
    <div id="gallery">
        <ul>
            <li>이미지0</li>
            <li>이미지1</li>
            <li>이미지2</li>
            <li>이미지3</li>
            <li>이미지4</li>
        </ul>
    </div>
    <p>
        <button>Left</button>
        <button>Right</button>
    </p>
    <script>
        let color = ['orange', 'cyan', 'steelblue', 'pink', 'gold']
        let li = document.querySelectorAll('ul li');
        let left = document.getElementsByTagName('button')[0];
        let right = document.getElementsByTagName('button')[1];
        for (var i = 0; i < li.length; i++) {
            li[i].setAttribute('index', i);
            li[i].style.background = color[i];
        }

        //li[0].style.left = 0;
        let prev = 0;
        let current = 0;
        let next = 0;
        for (var k = 0; k < li.lenth; k++) {
            li[k].style.left = '100%';
        }
        left.addEventListener('click', function() {
            //current는 ++하기 전에는 과거의 인덱스. 떠나가는 이미지.
            prev = li[current];
            prev.style.left = '-100%';
            prev.style.left = 0;
            //++하고 난 후 : 현재. 새로 찾아오는 이미지.
            current++;
            if (current % 5 == 0) {
                current = 0;
                for (var k = 0; k < li.length; k++) {
                    li[k].style.left = '100%';
                }
            } else {
                console.log(current);
                next = li[current];
                prev.style.left = 0;
            }
        })

        right.addEventListener('click', function() {

            //current는 ++하기 전에는 과거의 인덱스. 떠나가는 이미지.
            prev = li[current];
            prev.style.left = '100%';
            prev.style.left = 0;
            //++하고 난 후 : 현재. 새로 찾아오는 이미지.
            current++;
            if (current % 5 == 0) {
                current = 0;
            } else {
                for (var j = 0; j < li.lenth; j++) {
                    li[j].style.left = '100%';
                }
            }
            console.log(current);
            next = li[current];
            prev.style.left = '100%';
            next.style.left = 0;
        })
    </script>
</body>

</html>
