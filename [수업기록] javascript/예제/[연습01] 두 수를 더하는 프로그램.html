<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let A = prompt('뭐랑 더할거');
        let B = prompt('뭐랑 더할거2');
        a = Number(A);
        b = Number(B);
        // var sum = a + b;
        // document.write(sum);

        // 등차수열 (a=2, b=4 => 2+3+4)
        var sum = 0;
        if (a <= b) {
            for (var i = a; i <= b; i++) {
                sum = sum + i;
            }
        } else {
            for (var i = b; i <= a; i++) {
                sum = sum + i;
            }
        }
        document.write(sum);
    </script>
</body>

</html>
