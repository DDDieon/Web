<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://cafe.daum.net/knyatom/Ob8k/10</title>
</head>

<body>
    <script>
        function 사람(이름, 성별, 몸무게, 국적) {
            this.이름 = 이름;
            this.성별 = 성별;
            this.몸무게 = 몸무게;
            this.국적 = 국적;
            //여기에 매소드를 만들면 모든 배열에 하나씩 메소드가 들어가니 메모리낭비
        }
        사람.prototype.누구 = function() {
            return this.이름;
        }
        사람.prototype.나라 = function() {
            return this.국적;
        }
        var 아기 = new 사람('원빈', '남자', '4키로', '한국');
        document.write(아기.누구());
        document.write(아기.국적());
    </script>
</body>

</html>
