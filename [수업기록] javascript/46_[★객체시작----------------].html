<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 구성요소 : key와 value (키와 속성)</title>
</head>

<body>
    <script>
        for (var a of "welcome") {
            document.write(a + ' - <br>');
        }
        //for of문에서 객체로 인식하는 literal 객체 = 문자 한덩이

        var tv = {
            제품명: "ledtv",
            회사: "삼성",
            원산지: "개성공단",
            전원: function(스위치) {
                document.write(this.제품명 + '을 ' + this.원산지 + '에서 작동하다<hr>');
                return 스위치;
            }
        };
        document.write(tv.제품명 + '<br>'); //dot속성
        document.write(tv['회사'] + '<br>'); //연산속성. computed property
        // ↑ json 방식. 자바스크립트 객체 표기방식중에 아주 유명한 것
        document.write(tv['원' + '산지'] + '<br>');
        var power = tv.전원(1);
        if (power == true) {
            document.write("TV전원을 ON");
        } else {
            document.write("TV전원을 OFF");
        }
        document.write(tv.전원(1));
        //------------------------------매소드는 빼고 출력하기
        for (var key in tv) {
            if (key != '전원') {
                document.write(key + "=>" + tv[key] + '<br>');
            }
        }
    </script>
</body>

</html>
