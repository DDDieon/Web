<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var id = "abc123";
        var pw = "1234";
        var 아이디 = prompt("아이디입력", "");
        if (id == 아이디) {
            var 비밀번호 = prompt("비밀번호입력", "");
            if (pw == 비밀번호) {
                document.write("반갑습니다");
            } else {
                alert("아이디는 있지만 비번이 달라요");
                location.reload();
            }
        } else if (id !== 아이디) {
            if (아이디 == undefined) {
                document.write("로그인 후에 이용이 가능합니다");
            } else {
                alert("아이디는 제대로 입력해 짜시강");
                location.reload();
            }
        }
    </script>
</head>
