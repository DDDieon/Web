<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function 잡스() {
            var 재산 = 10;
            document.write("애플아이폰" + 재산 + "조<br>");

            function 유산() {
                document.write(재산 + "조 남김<br>");
                재산++;
            }
            return 유산;
        }
        잡스();
        잡스()();
        document.write('<br>');
        var 만수르 = 잡스();
        만수르();
        만수르();
        만수르();
    </script>
</head>
