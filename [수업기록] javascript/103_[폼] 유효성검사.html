<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.kbs.co.kr">
        <p>아이디 <input type="text" id="userid"></p>
        <p>이름 <input type="text" id="naming"></p>
        <p>이메일 <input type="text" id="email"></p>
        <p>전화번호 <input type="text" id="phone"></p>
        <input type="button" onclick="check()" value="확인">
    </form>
    <h1></h1>
    <script>
        var h1 = document.querySelector('h1');



        // 정규표현식 : 문자범위 {문자개수}. ^로시작해서 $로 끝나며 +를 붙이면 중복입력 가능
        function check() {

            // -----------아이디 체크
            var userid = document.getElementById('userid');
            var exp1 = /^[A-Za-z0-9]{4,10}$/;
            var id_check = exp1.test(userid.value);
            console.log(id_check);
            if (!id_check) {
                h1.innerHTML = '아이디는 영문자, 숫자 4~10자리로';
                userid.focus();
                return false;
            } else {
                h1.innerHTML = '아이디 검사통과';
            }
            // -----------이름 체크
            var naming = document.getElementById('naming');
            var exp2 = /^[가-힝]{3,10}$/;
            var name_check = exp2.test(naming.value);
            console.log(name_check);
            if (!name_check) {
                h1.innerHTML = '이름은 한글 3~10자로 입력하세요';
                return false;
            } else {
                h1.innerHTML = '이름 검사통과';
            }

            // -----------전화번호 체크
            var phone = document.getElementById('phone');
            var exp3 = /^[0-9]+$/;
            // +를 넣어준다
            var phone_check = exp3.test(phone.value);
            console.log(phone_check);
            if (!phone.value.match(exp3)) { //match 매소드 : 객체.match(유효성검사식) 을 통해서 true나 false를 반환
                h1.innerHTML = '틀린번호';
                return false;
            } else {
                h1.innerHTML = '폰번검사 통과';
            }

            // -----------이메일 체크
            var email = document.querySelector('#email');
            var exp4 = /^[a-z0-9]{2,}@[a-z]{2,}\.[a-z]+$/
            if (!exp4.test(email.value)) { //test 매소드 : 유효성검사식.test(객체) 를 통해서 true나 false를 반환
                h1.innerHTML = '전자메일주소오류';
                return false;
            } else {
                h1.innerHTML = 'email pass';
            }

        }
    </script>
</body>

</html>
