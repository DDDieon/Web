<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>a태그에서 자바스크립트 코드 실행하기</h4>
    <a href="javacrtipt:abc()">당신의 이름은?</a>
    <a href="#" onclick="abc()">당신의 이름은?</a>
    <a href="javascript:this.innerHTML='원빈'">당신의 이름은?</a>
    <!-- body가 원빈됨 -->
    <a href="#" onclick="this.innerHTML='<h1>장돈건</h1>'">당신의 이름은?</a>
    <!-- 따옴표 안을 태그로 인식 -->
    <a href="#" onclick="this.textContent='<h1>장돈건</h1>'">당신의 이름은?</a>
    <!-- 모든 텍스트가 문자 그대로 나옴 -->
    <h5 id="aaa">2번째 버튼 : 누구인가?</h5>
    <h5 id="bbb">2번째 버튼 : 누구인가?</h5>
    <button onclick="re()">새로고침</button>
    <script>
        function abc() {
            var aaa = document.getElementById('aaa');
            var bbb = document.getElementById('bbb');
            aaa.innerHTML = "<h2>김유나</h2>"
            bbb.textContent = "<h2>김유나</h2>"
        }

        function re() {
            location.reload();
        }
    </script>
</body>

</html>
