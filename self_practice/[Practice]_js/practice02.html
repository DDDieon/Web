<html>
<head>
 <meta charset="utf-8" />
 <title>dom get element</title>
</head>
<body>
 <ul>
  <li name='name_test'>사과</li>
  <li name='name_test'>바나나</li>
  <li name='name_test'>딸기</li>
  <li class='class_test'>스파게티</li>
  <li class='class_test'>스테이크</li>
  <li class='class_test'>냉면</li>
  <li id='id_test'>커피</li>   
 </ul>
 <script>   
    var elem = document.getElementById('id_test');

    document.write(dessert);
</script>
