<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        div {
            width: 100%;
            height: 100%;
            font-size: 3rem;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 100vh;
        }
        
        div:nth-child(2n) {
            background: pink;
        }
        
        div:nth-child(2n-1) {
            background: rgb(193, 192, 255);
        }
    </style>
</head>

<body>
    <div class="mani1">me</div>
    <div class="mani2">me</div>
    <div class="mani3">me</div>
    <div class="mani4">me</div>
    <div class="mani5">me</div>
</body>

</html>
