<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 100px;
            height: 80px;
            border: 2px solid red;
        }
        
        nav {
            border: 3px solid blue;
        }
        
        nav::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <h1>박스 배치하기</h1>
    <nav>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </nav>

</body>

</html>
