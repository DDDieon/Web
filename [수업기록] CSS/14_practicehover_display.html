<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            display: none;
        }
        
        .me:hover ul {
            display: block;
        }
        
        li {
            list-style: square;
        }
        
        span {
            background-color: turquoise;
            padding: 0 30px;
        }
    </style>
</head>

<body>
    <div class="me">
        <span>메뉴</span>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>

</html>
