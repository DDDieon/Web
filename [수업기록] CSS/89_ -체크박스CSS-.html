<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .wrap {
                position: relative;
                margin: 20px;
            }
            input[type="checkbox"] {
                display: none;
                width: 22px;
                height: 22px;
                position: absolute;
                top: 2px;
            }

            input[type="checkbox"] + label {
                display: inline-block;
                cursor: pointer;
                position: relative;
                padding-left: 30px;
                margin-right: 15px;
                font-size: 13px;
            }

            input[type="checkbox"] + label::before {
                content: "";
                display: inline-block;
                width: 20px;
                height: 20px;
                position: absolute;
                background: rgb(231, 231, 231);
                left: 0;
                border-radius: 3px;
                vertical-align: middle;
            }

            input[type="checkbox"]:checked + label::before {
                content: "\2713";
                color: white;
                text-align: center;
                background: rgb(76, 218, 158);
            }
        </style>
    </head>
    <body>
        <h1>체크박스 라디오버튼 꾸미기</h1>
        <div class="wrap">
            <input type="checkbox" id="ckBox" />
            <label for="ckBox">동의합니다</label>
        </div>
        <div class="wrap">
            <input type="checkbox" id="ckBox2" />
            <label for="ckBox2">킹정함니다</label>
        </div>
        <div class="wrap">
            <input type="checkbox" id="ckBox3" />
            <label for="ckBox3">동의합니다</label>
        </div>
    </body>
</html>
