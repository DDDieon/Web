<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        
        h1:first-child {
            text-shadow: 2px 2px red;
            background: pink;
        }
        
        h2:nth-of-type(2) {
            color: pink;
            text-shadow: yellow;
            text-stroke: 3px red;
            -webkit-text-stroke: 1px purple;
        }
        
        h2:nth-of-type(3) {
            background-color: pink;
        }
        
        ul>li:nth-child(2n) {
            background-color: rgb(193, 248, 248);
        }
        
        ul>li:nth-child(2n+1) {
            background-color: rgb(211, 236, 247);
        }
        
        ul>li>a:link {
            text-decoration-line: none;
        }
        
        nav {
            display: flex;
        }
        
        ul>li {
            display: inline-block;
            padding: 10px 50px;
        }
        
        ul>li:hover {
            background: black;
            /* color: white; */
        }
        
        ul>li:hover>a {
            color: white;
        }
        
        ul>li:first-child {
            border-radius: 10px 0 0 10px
        }
        
        ul>li:last-child {
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>

<body>
    <h1>welcome-1</h1>
    <h1>welcome-2</h1>
    <h1>welcome-3</h1>
    <h1>welcome-4</h1>
    <h2>happy 1</h2>
    <h2>happy 2</h2>
    <h2>happy 3</h2>
    <h2>happy 4</h2>
    <hr>
    <nav>
        <ul>
            <li><a href="#">data</a></li>
            <li><a href="#">data</a></li>
            <li><a href="#">data</a></li>
            <li><a href="#">data</a></li>
            <li><a href="#">data</a></li>
            <li><a href="#">data</a></li>
            <li><a href="#">data</a></li>
        </ul>
    </nav>
</body>

</html>
