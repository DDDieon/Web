<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://mottie.github.io/tablesorter/docs/#Demo 테이블 정렬하기 플러그인</title>
    <!-- choose a theme file -->
    <link rel="stylesheet" href="/dist/css/theme.default.css">
    <!-- load jQuery and tablesorter scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/dist/js/jquery.tablesorter.js"></script>
    <!-- tablesorter widgets (optional) -->
    <script type="text/javascript" src="/dist/js/jquery.tablesorter.widgets.js"></script>
    <script>
        $(function () {
            $("#myTable").tablesorter({
                sortList: [
                    [0, 0],
                    [1, 0]
                ]
            });
        });
    </script>
</head>

<body>
    <table id="myTable" class="tablesorter">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Due</th>
                <th>Web Site</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smith</td>
                <td>John</td>
                <td>jsmith@gmail.com</td>
                <td>$50.00</td>
                <td>http://www.jsmith.com</td>
            </tr>
            <tr>
                <td>Bach</td>
                <td>Frank</td>
                <td>fbach@yahoo.com</td>
                <td>$50.00</td>
                <td>http://www.frank.com</td>
            </tr>
            <tr>
                <td>Doe</td>
                <td>Jason</td>
                <td>jdoe@hotmail.com</td>
                <td>$100.00</td>
                <td>http://www.jdoe.com</td>
            </tr>
            <tr>
                <td>Conway</td>
                <td>Tim</td>
                <td>tconway@earthlink.net</td>
                <td>$50.00</td>
                <td>http://www.timconway.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
