<head>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function() {
            $('h1').click(function() {
                $(this).html(function(index, html) {

                })
            })
            var i = 0;
            setInterval(function() {

                    $('h1').first().trigger('click');
                }
                i++;
            }, 500)
        })
    </script>
