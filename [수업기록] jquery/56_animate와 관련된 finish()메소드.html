<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        $(function() {
            $("h1")
                .animate({
                    marginLeft: "300px"
                }, 1000); //1초만에 우측으로 300px만큼 이동함.

            $("h1").finish(); //모션 과정은 생략하고 우측으로 300px만큼만 이동됨.
        });
        //]]>
    </script>
    <style type="text/css">
        h1 {
            width: 50px;
            height: 30px;
            background-color: red;
            font-size: 100%;
        }
    </style>
</head>
<body>
    <h1>내용</h1>
</body>
</head>
<body>
    
</body>
</html>
