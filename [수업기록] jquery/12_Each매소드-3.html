<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function() {
            $('h1').click(function() {
                    var i = $(this).index();
                    var text = 'color_' + i;
                    $(this).addClass(text);
                })
                // $('h2').each(function(index) {
                //     $(this).click(function() {
                //         var text = 'color_' + index;
                //         $(this).addClass(text);
                //     })
                // })
            $('h3').each(function(i, item) {
                $(this).click(function() {
                    $(item).addClass('color_' + i);
                })
            })
            $('h2').each(function(a) {
                $(this).mouseover(function() {
                    $(this).addClass('color_' + a);
                })
                $(this).mouseout(function() {
                    $(this).removeClass('color_' + a);
                })
            })
        })
    </script>
    <style>
        .color_0 {
            background: skyblue;
        }
        
        .color_1 {
            background: blue;
        }
        
        .color_2 {
            background: purple;
        }
        
        .color_3 {
            background: red;
        }
        
        .color_4 {
            background: plum;
        }
        
        .color_5 {
            background: gray;
        }
    </style>
</head>

<body>
    <h1>welcome-001</h1>
    <h1>welcome-002</h1>
    <h1>welcome-003</h1>
    <h1>welcome-004</h1>
    <h1>welcome-005</h1>

</body>

</html>
