<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <script>
        $('<img>').attr('src', './img/card1.jpg').appendTo('body');
        $('<img>', {
                src: './img/card2.jpg',
                width: 200,
                height: 200
            })
            .appendTo('body');
    </script>
    <button>remove</button>
    <button>empty</button>
    <button>h3태그 생성</button>
    <button>문서객체 조작</button>
    <h2> welcome - 1 </h2>
    <h2> welcome - 2 </h2>
    <h2> welcome - 3 </h2>
    <h1> my world - 1</h1>
    <h1> my world - 2</h1>
    <h1> my world - 3</h1>
    <script>
        $(function() {
            $('button').eq('0').on('click', function() {
                $('h1:nth-of-type(1)').remove();
            })
            $('button').eq('1').on('click', function() {
                $('h1:nth-of-type(1)').empty();
            })
        });

        function createH3() {
            $('<h3></h3>').html('Hello World !!').appendTo('body');
        }
        $('button').eq(2).click(createH3);

        $('button').eq(3).click(function() {
            var text = $('h1').eq(0).text();
            var html = $('h1').eq(0).html();
            $('<h1>' + html + '<h1>').appendTo('body');
            $('<h1>' + text + '<h1>').appendTo('body');
        });
    </script>
</body>

</html>
