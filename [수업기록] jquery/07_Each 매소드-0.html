<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <button>보이기</button>
    <button>숨기기</button>
    <button>토글</button>
    <button>재생</button>
    <button>중지</button>
    <!-- <div style="width:300px;background:red;height:300px;">상태를 나타내는 선택자</div>
    <div style="width:300px;background:blue;height:300px; display:none">상태를 나타내는 선택자</div> -->
    <h1></h1>
</body>
<script>
    $('button').each(function(index, element) {
        $(this).click(function() {
            var text = $(element).html();
            var text2 = index + ' ' + element.tagName + ' ';
            $('h1').html(text2 + text);
        })
    })
</script>

</html>
