<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <script>
        $(document).ready(function() {
            var 방송국 = [{
                name: 'kbs',
                link: 'http://kbs.co.kr'
            }, {
                name: 'sbs',
                link: 'http://sbs.co.kr'
            }, {
                name: 'mbc',
                link: 'http://mbc.co.kr'
            }]

            $.each(방송국, function(index, item) {
                var output = "";
                output += '<a href=' + item.link + ">";
                output += '<h1>' + index + item.name + '</h1>';
                output += '</a>'
                document.body.innerHTML += output;
            })
            $(방송국).each(function(index, item) {
                var output = "";
                output += '<a href=' + item.link + ">";
                output += '<h1>' + index + item.name + '</h1>';
                output += '</a>'
                document.body.innerHTML += output;
            })

        })
    </script>
</body>

</html>
