<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
        <button id="btn">냠</button>
        <ul id="m">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
            <li>내용7</li>
        </ul>
    </body>
    <script>
        $(function () {
            $("#m li").each(function (a, b) {
                $(b).text("안녕하세요" + a)
            })
            $("#btn").on("click", function () {
                $.each($("#m li"), function (a, b) {
                    $(b).text("감사합니다" + a)
                })
            })
        })

        var Li = $.makeArray($("#m li"))
        Li.forEach(function (b, a) {
            if (a % 2 == 0) {
                b.style.background = "red"
            }
        })
    </script>
</html>
