<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $('h1:even').css({ // 제이슨방식으로 css주기
                'background-color': 'black',
                backgroundColor: 'black',
                color: 'white',
            })
            $('h1').filter(':odd').css({ //filter 매소드
                'background-color': 'black',
                backgroundColor: 'pink',
                color: 'white',
            })
            $('h2').css('background', 'orange')
                .filter(':even').css('color', 'red');
            $('h2').filter(function(index) {
                return index % 3 == 0; //3의배수를 필터하기
            }).css('border', '3px double blue');
            $('h1').css('border', '1px solid black') //end가 있을 때
                .filter(':even').css('font-style', 'italic') //end가 없을때
                .end().filter(':odd').css('color', 'red');
        });
    </script>
</head>

<body>
    <h1>welcome001</h1>
    <h1>welcome002</h1>
    <h1>welcome003</h1>
    <h1>welcome004</h1>
    <h1>welcome005</h1>
    <h1>welcome006</h1>
    <h2>welcome002</h2>
    <h2>welcome002</h2>
    <h2>welcome003</h2>
    <h2>welcome004</h2>
    <h2>welcome005</h2>
    <h2>welcome006</h2>
</body>

</html>
