<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $.fn.color = function () {
                $(this).css("color", "red")
            }
            $.fn.border = function (ZZZZ) {
                this.css("border", ZZZZ)
            }
            $.fn.bgColor = function (bg) {
                this.css("background", bg)
            }

            //----플러그인 적용------
            $(function () {
                $("h2").color()
                $("h2").border("10px dashed red")
                $("h2").bgColor("yellow")
            })
        </script>
    </head>
    <body>
        <h1>플러그인만들기</h1>
        <h2>welcome</h2>
    </body>
</html>
