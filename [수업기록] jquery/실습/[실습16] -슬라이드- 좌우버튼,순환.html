<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $(function () {
                var current = 0
                var banner = $("#wrapper li")
                $("#right").click(function () {
                    var 이전 = banner.eq(current)
                    //--------이전.css("left", 0).animate({ left: "-100%" }, 500)
                    move(이전, 0, "-100%")

                    current++
                    if (current == banner.size()) current = 0
                    var 현재 = banner.eq(current)
                    //--------현재.css("left", "100%").stop().animate({ left: "0" }, 500)
                    move(현재, "100%", 0)
                })

                function move(ele, start, end) {
                    ele.css({ left: start }).stop().animate({ left: end }, { duration: 500 })
                }

                $("#left").click(function () {
                    var 이전 = banner.eq(current)
                    move(이전, 0, "100%")

                    current--
                    if (current == -1) current = banner.size() - 1
                    var 현재 = banner.eq(current)
                    move(현재, "-100%", 0)
                })
            })
        </script>
        <style>
            * {
                margin: 0 auto;
                padding: 0;
            }
            li {
                list-style: none;
            }
            #wrapper {
                position: relative;
            }

            #wrapper ul {
                width: 280px;
                height: 390px;
                border: 2px solid black;
                position: relative;
                overflow: hidden;
                margin: 50px auto;
            }
            #wrapper ul li {
                width: 280px;
                height: 390px;
                position: absolute;
                left: 100%;
                /* 오른쪽으로 넣어두기 */
            }
            #wrapper ul li:first-child {
                left: 0;
            }
            #wrapper img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <ul>
                <li><img src="../img/card1.jpg" alt="" /></li>
                <li><img src="../img/card2.jpg" alt="" /></li>
                <li><img src="../img/card3.jpg" alt="" /></li>
            </ul>
            <button id="left">왼쪽</button>
            <button id="right">오른쪽</button>
        </div>
    </body>
</html>
