<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
      :root {
        --Zpx: -210px;
        --Ydeg: 60deg;
        --Xdeg: -5deg;
      }
      #viewport {
        width: 600px;
        height: 400px;
        border: 1px solid black;
        position: relative;
      }
      #wheel {
        position: absolute;
        left: 50%;
        top: 50%;
        transform-style: preserve-3d;
        transform: 1s;
      }
      div.item {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 3px solid blue;
        margin-left: -100px;
        margin-top: -100px;
      }
      div.item img {
        width: 100%;
        height: 100%;
      }

      .item:nth-child(1) {
        transform: rotateY(calc(var(--Ydeg) * 0)) translateZ(var(--Zpx)) rotateX(var(--Xdeg));
      }
      .item:nth-child(2) {
        transform: rotateY(calc(var(--Ydeg) * 1)) translateZ(var(--Zpx)) rotateX(var(--Xdeg));
      }
      .item:nth-child(3) {
        transform: rotateY(calc(var(--Ydeg) * 2)) translateZ(var(--Zpx)) rotateX(var(--Xdeg));
      }
      .item:nth-child(4) {
        transform: rotateY(calc(var(--Ydeg) * 3)) translateZ(var(--Zpx)) rotateX(var(--Xdeg));
      }
      .item:nth-child(5) {
        transform: rotateY(calc(var(--Ydeg) * 4)) translateZ(var(--Zpx)) rotateX(var(--Xdeg));
      }
      .item:nth-child(6) {
        transform: rotateY(calc(var(--Ydeg) * 5)) translateZ(var(--Zpx)) rotateX(var(--Xdeg));
      }
    </style>
  </head>
  <body>
    <div id="viewport">
      <div id="wheel">
        <div class="item">
          <img src="/img/img1.jpg" alt="" />
        </div>
        <div class="item">
          <img src="/img/img2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="/img/img3.jpg" alt="" />
        </div>
        <div class="item">
          <img src="/img/img4.jpg" alt="" />
        </div>
        <div class="item">
          <img src="/img/img5.jpg" alt="" />
        </div>
        <div class="item"><img src="/img/card1.jpg" alt="" /></div>
      </div>
    </div>
    <p><a href="#" id="left">left</a></p>
    <p><a href="#" id="right">right</a></p>
  </body>
  <script>
    $(document).ready(function (e) {
      setTimeout(function () {
        $("#right").click()
      }, 1)
      var rotate = 480
      var i = -1
      $("#right").click(function (e) {
        rotate += 60
        move = -rotate
        i++
        i = i % 6
        console.log(move)
        $("#wheel").css({
          transform: "rotateX(-5deg) rotateY(" + move + "deg)",
        })
        $("#wheel .item").animate({
          width: "200px",
          height: "200px",
          opacity: 0.5,
        })
        $("#wheel .item")
          .eq(i)
          .animate({
            width: "250px",
            height: "220px",
            opacity: 1,
          })
          .css("left", "0%")
      })
      $("#left").click(function (e) {
        rotate -= 60
        move = -rotate
        i--
        if (i < 0) i = 5
        console.log(i)
        $("#wheel").css({
          transform: "rotateX(-5deg) rotateY(" + move + "deg)",
        })
        $("#wheel .item").animate({
          width: "200px",
          height: "200px",
          opacity: 0.5,
        })
        $("#wheel .item").eq(i).animate({
          width: "250px",
          height: "220px",
          opacity: 1,
        })
      })

      $("#viewport").on({
        mousedown: function (event) {
          // 스타일을 적용합니다.
          rotate = rotate + 60
          move = -rotate
          i++
          i = i % 6
          $("#wheel").css({
            transform: "rotateX(-3deg) rotateY(" + move + "deg)",
          })
          $("#wheel .item").css({
            width: "200px",
            height: "200px",
            opacity: 0.3,
          })
          $("#wheel .item").eq(i).css({
            width: "220px",
            height: "220px",
            opacity: 1,
            transition: "1s",
          })
        },
      })
    }) //end
  </script>
</html>
