<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <title>Document</title>
        <style>
            * {
                margin: 0 auto;
                padding: 0;
                box-sizing: border-box;
            }

            #imgslide {
                height: 350px;
            }

            .imgs {
                position: relative;
                overflow: hidden;
                height: 350px;
                background-color: #000;
                width: 500px;
            }

            .imgs > img {
                width: 500px;
                position: absolute;
                transition: all 1s;
            }
        </style>
        <script>
            $(document).ready(function (e) {
                start()
                var imgs = 2
                var now = 0
                // case 01---------------------------------
                function start() {
                    $(".imgs>img").eq(0).siblings().css({
                        "margin-left": "-2000px",
                    }) //시작할때 첫번째이미지를 -2000px에 갖다둔다 (왼쪽에서 오는 효과때문에)
                    setInterval(function () {
                        slide()
                    }, 2000)
                }

                function slide() {
                    now = now == imgs ? 0 : (now += 1) //now가 2이면 0으로 초기화시킨다
                    $(".imgs>img")
                        .eq(now - 1)
                        .css({
                            "margin-left": "-2000px",
                        })
                    $(".imgs>img").eq(now).css({
                        "margin-left": "0px",
                    })
                }

                //     $(".imgs>img").eq(now).css({
                //         "margin-left": "0px",
                //     })
                // }, 2000)
            }) //end
        </script>
    </head>

    <body>
        <div id="imgslide">
            <div class="imgs">
                <img src="/img/won.png" alt="no" />
                <img src="/img/won.png" alt="no" />
                <img src="/img/won.png" alt="no" />
            </div>
