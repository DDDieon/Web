        $.ajax({
            url: 'books.xml',
            success: function (data) {
                console.log(data)
                $(data).find('book').each(function (i) {
                    var name = $(this).find('name').text()
                    var author = $(this).find('author').text()
                    $('<h2></h2>').text(name + ': ' + author).appendTo('div')
                })
            }
        })
    </script>

<body>
    <h1>xml읽기 예제</h1>
