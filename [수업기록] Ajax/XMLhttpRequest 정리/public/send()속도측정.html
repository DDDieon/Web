<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    window.onload = function () {
        // XMLHttpRequest 객체는 빈 편지지와 같다.
        var request = new XMLHttpRequest()
        // open 메서드로 편지지의 전송 위치와 방식을 지정합니다.
        request.open("GET", "/data.html", true)
        // send() 메서드에 소비되는 시간 측정
        var prevDate = new Date();
        // Ajax를 수행합니다.
        request.send();
        var nowDate = new Date();
        // 출력합니다.
        document.body.innerHTML += request.responseText;
        // 지연시간을 출력합니다. true값이 false가 된다면 비동기가 되어서 더 짧아집니다.
        // 동기인 true일시 기다리기 때문에 값이 더 커진다
        alert(nowDate - prevDate);
        console.log(nowDate)
        console.log(prevDate)
    }
</script>

</html>
