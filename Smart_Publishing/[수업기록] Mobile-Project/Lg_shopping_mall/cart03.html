<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="/Lg_shopping_mall/css/XEIcon-2.2.0/xeicon.css">
    <title>page01-cart</title>
</head>

<body>
    <header id="top_header">
        <div class="row_box">
            <label><i class="xi-bars"></i></label>
            <h1>STORE</h1>
            <div id="row1">
                <i class="xi-cart-o"></i>
                <i class="xi-search"></i>
            </div>
        </div>
        <div class="row_box">
            <i class="xi-angle-left"></i>
            <h2>장바구니</h2>
        </div>
    </header>

    <section>
        <div class="content" id="general">
            <h3>2019-12-25 배송 예정</h3>
            <div class="category">
                <img src="" alt="">
                <div class="description">
                    <b class="text_description1">[냉장고] 탈취제균필터</br>(Cleaner)</b>
                    <span class="text_description2">색상명/옵션명</span>
                    <div class="text_description3">
                        <span>1개/1달에 한 번</span>
                        <span class="WON">￦9,000</span>
                    </div>
                </div>
                <!-- description end -->
            </div>
            <div class="coupon_6th">
                <p class="coupon_text1">(누적회차 할인) 6회차 <span><i class="xi-credit-card"></i></span></p>
                <p class="coupon_text2">￦8,100</p>
            </div>
            <div class="order_box">
                <button class="skip">이번 배송 건너뛰기</button>
                <button class="order_now">상품 지금 받기</button>
            </div>
        </div>
        <!-- content end -->
    </section>
    <section>
        <div class="select color">
            <div class="text_btn_left">
                <p>색상</p>
                <p>Black</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
        <div class="select option">
            <div class="text_btn_left">
                <p>옵션</p>
                <p>옵션 1</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
        <div class="select cycle">
            <div class="text_btn_left">
                <p>배송추가</p>
                <p>1달에 한 번</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
        <div class="select number">
            <div class="text_btn_left">
                <p>수량</p>
                <p>1개</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
        <div class="select where">
            <div class="text_btn_left">
                <p>배송지</p>
                <p>920 Sylyan Ave. Englewood Clifffs</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
        <div class="select payment">
            <div class="text_btn_left">
                <p>결제정보</p>
                <p>Visa, ***-1234 (09/2023)</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
        <div class="select billingad">
            <div class="text_btn_left">
                <p>Billing Adress</p>
                <p>920 Sylyan Ave</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
        <div class="select message">
            <div class="text_btn_left">
                <p>배송 메시지</p>
                <p>주말수령 불가</p>
            </div>
            <div class="text_btn_right">
                <i class="xi-angle-right"></i>
            </div>
        </div>
    </section>
    <div class="regular_btn">
        <button class="order_now">정기구매 정보변경</button>
        <button class="skip">정기구매 해지</button>
    </div>

</body>

</html>
