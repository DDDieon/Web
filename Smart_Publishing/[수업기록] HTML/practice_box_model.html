<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .sign_in,
        .going,
        .gender,
        .programming {
            margin-top: 20px;
            margin-left: 40px;
        }
        
        #plus {
            margin-left: 80px;
        }
        
        .introduce {
            margin-top: 60px;
        }
        
        #end_button {
            background-color: black;
            padding-bottom: 30px;
            width: 700px;
        }
    </style>
</head>

<body>
    <form action="" method="">
        <h1>사이트 가입 신청서</h1>
        <hr style="width: 700px;" align="left">
        <h2>기본입력사항</h2>
        <div class="sign_in">
            <p><label for="login">아이디:</label> <input type="text" size="10" id="login" autofocus style="margin-left: 36px;"> </p>
            <p><label for="login_2">비밀번호:</label> <input type="password" size="10" id="login_2" style="margin-left: 20px;"></p>
            <label>e-mail<input type="email" style="margin-left: 46px;"></label>
        </div>

        <div class="gender">
            <span>성별</spans>
            <label><input type="radio" style="margin-left: 60px;" name="me">여자</label>
            <label><input type="radio" name="me">남자</div></label>
        </div>
        <div>
            <p id="plus">&lt;추가입력사항&gt;</p>
            <span>이 사이트를 알게 된 경로는?</span>
            <select style="height:30px;">
                <option value="">인터넷 검색</option>
                <option value="">벼룩시장</option>
                <option value="">카더라통신</option>
            </select>
        </div>
        <div class="going">
            <span style="position:relative;top:-60px;">가보고 싶은 나라는?</span>
            <select multiple id="multi" style="margin-left: 58px;">
                <option value="">호주</option>
                <option value="">스위스</option>
                <option value="">이탈리아</option>
                <option value="">프랑스</option>
            </select>
        </div>
        <div class="programming">
            <span>관심있는 웹 프로그래밍 기술은? (중복선택 가능)</span>
            <p>
                <label><input type="checkbox" name="program_skill"> ASP</label>
                <label><input type="checkbox" name="program_skill"> PHP</label>
            </p>
            <p>
                <label><input type="checkbox" name="program_skill"> JAVA</label>
                <label><input type="checkbox" name="program_skill"> SQL</label>
            </p>
        </div>
        <div class="introduce">
            <p>자기소개 간단히(^_^)</p>
            <textarea rows="10" cols="90"></textarea>
        </div>
        <div id="end_button">
            <input type="submit" value="가입신청">
            <input type="reset" value="초기화">
    </form>
    </div>

</html>
