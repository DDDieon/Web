<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 0;
            box-sizing: border-box;
        }
        
        span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>인라인과 블럭태그의 차이점</h1>
    <div style="width:100px; height: 100px; background-color: red;">박스1</div>
    <div style="width:100px; height: 100px; background-color: blue;">박스2</div>
    <div style="width:100px; height: 100px; background-color: green;">박스3</div>

    <span style="width:100px; height: 100px; background-color: red;"> 글자1</span>
    <span style="width:100px; height: 100px; background-color: blue;">글자2</span>
    <span style="width:100px; height: 100px; background-color: green;">글자3</span>

</body>

</html>
