<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
    <h1>fade 이미지 슬라이드</h1>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background: skyblue;
        }
        
        #box2 {
            width: 100px;
            height: 100px;
            background: pink;
        }
        
        #box3 {
            width: 100px;
            height: 100px;
            background: rgb(243, 255, 192);
            position: relative;
            left: 350px;
        }
    </style>
    <script>
        $('#box1').click(function() {
            var width = $(this).css('width'); // CSS메소드로 가져오는 값은 문자열이다
            var height = $(this).height(); // height라는 메소드는 숫자값으로 출력된다
            $(this).animate({
                width: parseInt(width) + 50, // 이렇게 정수화 시킨다
                height: height + 50,
            })
        })

        $('#box2').click(function() {
            $(this).animate({
                width: '+=30',
                height: '+=30'
            })
        })

        function 증가() {
            $(this).animate({
                width: '+=50',
                height: '+=50',
            })
        }

        function 감소() {
            $(this).animate({
                width: '-=50',
                height: '-=50',
            })
        }
        $('#box3').hover(function() {
            $(this).animate({
                left: '+=100'
            }, 'slow', 'swing', 증가);
        }, function() {
            $(this).animate({
                left: '-=100'
            }, 'fast', 'linear', 감소)
        })
    </script>
</body>

</html>
