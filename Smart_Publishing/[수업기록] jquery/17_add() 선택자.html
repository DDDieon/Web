<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        //eq 선택자
        $(document).ready(function() {
            $('h1').eq(2).css('color', 'red');
            $('h1').eq(0).css('color', 'blue');
            $('h1').eq(-1).css('color', 'red');
            $('h1').first().css('border', '1px solid blue');
            $('h1').last().css('border', '1px solid black');

            // $('h1').css('background', 'gray');
            // $('h2').css('box-shadow', '3px 3px black');
            $('h1').css('background', 'gray').add('h2').css('box-shadow', '3px 3px black');

            $('h1').eq(1).addClass('myclass');
            $('h1').each(function() {
                if ($(this).is('.myclass')) {
                    $(this).css('font-size', '50px')
                }
            })
        });
    </script>
</head>

<body>
    <h1>welcome001</h1>
    <h1>welcome002</h1>
    <h1>welcome003</h1>
    <h1>welcome004</h1>
    <h1>welcome005</h1>
    <h2>h2태그-1</h2>
    <h2>h2태그-2</h2>
    <h2>h2태그-3</h2>
    <h2>h2태그-4</h2>
    <h2>h2태그-5</h2>
</body>

</html>
