<script>
    var object = {};
    object.name = '원빈';
    object.gender = '남성';
    object.hobby = '아저씨';

    var object2 = {};
    $.extend(object2, {
        name: '장동건',
        gender: '남성',
        hobby: '바둑'
    })

    var out = "";
    $.each(object2, function(key, item) {
        out += key + ': ' + item + '<br>';
    })

    // document.body.innerHTML += out;
    //$('<h1>' + out + '</h1>').appendTo('body');
    $('body').append($('<h1>' + out + '</h1>'));
</script>
