<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01_어트리뷰트의_값을_수정하여_이미지_바꾸기</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>>
    <style>
        html * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            padding: 10px;
            margin-top: 100px;
        }
        
        body span {
            color: red;
            font-size: 30px;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        #wrapper {
            width: 522px;
            margin: 0 auto;
            text-align: center;
        }
        
        li {
            float: left;
            list-style: none;
            margin-left: 10px;
            overflow: hidden;
            width: 123px;
            height: 40px;
        }
        
        li.first {
            margin-left: 0px;
        }
        
        li a {
            display: block;
            width: 123px;
        }
        
        li a img {
            display: block;
        }
        
        #nav {
            width: 522px;
            height: 40px;
            margin: 0px auto 10px auto;
        }
        
        #image {
            width: 522px;
            height: 400px;
            margin: 10px auto 0px auto;
        }
        
        #image img {
            width: 522px;
            height: 400px;
        }
        /* self */
        
        #nav ul li {
            position: relative;
        }
        
        #nav ul li.on {
            left: 0px;
            top: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            var menu = $('#nav ul li');

            setTimeout(function() {
                menu.first().click();
            })

            menu.click(function() {
                var hasClass = menu.hasClass('on');
                if (hasClass) {
                    menu.removeClass('on');
                    $(this).addClass('on');
                } else {
                    $(this).addClass('on');
                }
            })

            function test() {
                menu.find('img').each(function(i) {
                    var src = $(this).attr('src');
                    var src2 = src.replace('_2', '_1');
                    $(this).attr('src', src2);
                })
            }

            $('#nav ul #springBtn').on('click', function() {
                test();
                $(this).find('img').attr('src', 'images/btn1_2.jpg');
                $('#image img').attr('src', 'images/spring.jpg').attr('alt', '봄');
            })
            $('#nav > ul > #summerBtn').on('click', function() {
                test();
                $(this).find('img').attr('src', 'images/btn2_2.jpg');
                $('#image img').attr('src', 'images/summer.jpg').attr('alt', '여름');
            })
            $('#nav ul #fallBtn').on('click', function() {
                test();
                $(this).find('img').attr('src', 'images/btn3_2.jpg');
                $('#image img').attr('src', 'images/fall.jpg').attr('alt', '가을');
            })
            $('#nav ul #winterBtn').on('click', function() {
                test();
                $(this).find('img').attr('src', 'images/btn4_2.jpg');
                $('#image img').attr({
                    src: 'images/winter.jpg',
                    'alt': '여름'
                });
            })
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="nav">
            <ul>
                <li id="springBtn" class="first on">
                    <a href="#">
                        <img src="images/btn1_1.jpg" />
                    </a>
                </li>
                <li id="summerBtn">
                    <a href="#">
                        <img src="images/btn2_1.jpg" />
                    </a>
                </li>
                <li id="fallBtn">
                    <a href="#">
                        <img src="images/btn3_1.jpg" />
                    </a>
                </li>
                <li id="winterBtn">
                    <a href="#">
                        <img src="images/btn4_1.jpg" />
                    </a>
                </li>
            </ul>
        </div>
        <div id="image">
            <img src="images/spring.jpg" alt="봄" />
        </div>
    </div>
</body>

</html>
