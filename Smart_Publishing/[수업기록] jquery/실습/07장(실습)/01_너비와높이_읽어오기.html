<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01_너비와높이_읽어오기</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <style>
        html * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100%;
            width: 100%;
        }
        
        body>span {
            color: red;
            font-size: 29px;
        }
        
        li {
            margin: 5px;
            list-style: none;
            border: 1px solid green;
        }
        
        #wrapper {
            border: 5px solid blue;
            padding: 30px;
            margin: 20px;
            font-size: 20px;
            height: 80%;
        }
    </style>
    <script>
        $(document).ready(function() {

            $(window).resize(function() {
                var width = $('#wrapper').width();
                $('#width').text(width); // text 메소드 => html처럼. 매개변수를 태그안에
                var innerWidth = $('#wrapper').innerWidth();
                $('#innerWidth').text(innerWidth); //innerWidth일시 패딩까지 포함
                var outerWidth = $('#wrapper').outerWidth(); //outerWidth일시 보더까지 포함
                $('#outerWidth').text(outerWidth);
                var outerWidth2 = $('#wrapper').outerWidth(true); //true일시 마진까지 포함
                $('#outerWidth2').text(outerWidth2);

                var height = $('#wrapper').height();
                $('#height').text(height); // text 메소드 => html처럼. 매개변수를 태그안에
                var innerHeight = $('#wrapper').innerHeight();
                $('#innerHeight').text(innerHeight); //innerHeight일시 패딩까지 포함
                var outerHeight = $('#wrapper').outerHeight(); //outerHeight일시 보더까지 포함
                $('#outerHeight').text(outerHeight);
                var outerHeight2 = $('#wrapper').outerHeight(true); //true일시 마진까지 포함
                $('#outerHeight2').text(outerHeight2);

            });

            $(window).trigger('resize'); // 자동이벤트 발생 메소드
        });
    </script>
</head>

<body>
    <span>브라우저 창의 크기를 변경해 보고 박스의 크기가 각 메서드에 따라 어떻게 다른지 확인해 보세요.</span>
    <div id="wrapper">
        <span>박스의 width = </span><span id="width">0</span><br>
        <span>박스의 height = </span><span id="height">0</span><br>
        <span>박스의 innerWidth = </span><span id="innerWidth">0</span><br>
        <span>박스의 innerHeight = </span><span id="innerHeight">0</span><br>
        <span>박스의 outerWidth = </span><span id="outerWidth">0</span><br>
        <span>박스의 outerHeight = </span><span id="outerHeight">0</span><br><br>
        <span>박스의 outerWidth2 = </span><span id="outerWidth2">0</span><br>
    </div>
</body>

</html>
