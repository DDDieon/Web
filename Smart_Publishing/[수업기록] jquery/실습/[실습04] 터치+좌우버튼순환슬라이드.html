<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/jquery.mobile-1.4.5.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div.item:nth-child(1) {
            background: blueviolet;
        }
        
        div.item:nth-child(2) {
            background: pink;
        }
        
        div.item:nth-child(3) {
            background-color: burlywood;
        }
        
        div.item:nth-child(4) {
            background-color: steelblue;
        }
        
        [data-role] {
            position: relative;
            width: 500px;
            height: 400px;
            overflow: hidden;
        }
        
        div.container {
            width: 3000px;
            height: 400px;
            overflow: hidden;
            position: absolute;
        }
        
        .item {
            width: 500px;
            height: 400px;
            float: left;
        }
        
        .ui-loader h1 {
            display: none
        }
    </style>
</head>

<body>
    <div data-role="slider" data-width="500" data-height="400">
        <div class="container">
            <div class="item">
                <h1>Lorem ipsum dolor sit amet00</h1>
                <p>Lorem ipsum dolor sit amet, consectetur </p>
            </div>
            <div class="item">
                <h1>Proin in urna turpis.111</h1>
                <p>Lorem ipsum dolor sit amet, consectetur </p>
            </div>
            <div class="item">
                <h1>Duis malesuada lorem neque222.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur </p>
            </div>
            <div class="item">
                <h1>Duis malesuada lorem neque3333</h1>
                <p>Lorem ipsum dolor sit amet, consectetur </p>
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
</body>
<script>
    var currentPage = 0;
    var changePage = function() {
        $('div.container').animate({
            left: -currentPage * 500
        }, 500);
    }
    $('#right-button').click(function() {
        currentPage++;
        changePage();
    })
    $('#left-button').click(function() {
        currentPage--;
        changePage();
    })
</script>
<script>
    // 스와이프 구현하기
    $('[data-role]').on('swipeleft ', function() {
        $('#right-button').trigger('click');
        //왼쪽으로 스왑할때 강제로 click이벤트 실행
    })
    $('[data-role]').on('swiperight ', function() {
        $('#left-button').trigger('click');
        //왼쪽으로 스왑할때 강제로 click이벤트 실행
    })
</script>

</html>
