<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function() {
            $('h1').eq(0).css('background', 'red');
            $('h1').get(1).style.background = 'blue';

            $('div').click(function() { //부모 박스를 클릭하면 부모이벤트만 발생하는데
                $(this).css('background', 'steelblue');
            })
            $('a').click(function(e) { //자식이벤트를 걸면 부모까지 클릭발생됨
                e.preventDefault();
                $(this).css('background', 'orange');
            })
        })
    </script>
    <style>
        div {
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
        }
        
        div a {
            display: block;
            border: 1px solid black;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome</h1>
    <h1>Welcome</h1>
    <div><a href="http://www.daum.net">다음</a></div>
    <h2> 이벤트위임 delegate </h2>
    <script>
        var i = 0;
        // $('h2').click(function() {
        //     $('<h2>welcome-' + i + '</h2>').appendTo('body');
        //     i++;
        // })                   위임되지 않음
        $(document).on('click', 'h2', function() {
            $('<h2>delegate: ' + i + '</h2>').appendTo('body');
            i++;
        })
    </script>
</body>

</html>
