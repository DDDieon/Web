<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function() {
            // $('h1').on('click', function() {
            //     $(this).html('환영합니다');
            // })
            $('h1').on('click', function() {
                $(this).html(function(index, html) {
                    return index + ':' + html + '기존의 html을 남기고 내용을 추가하는 법'
                });
                $(this).off('click');
            })
            $('h1').on({ // 전달된 인자에 따라서 다르게 동작하는 함수를 함수 오버로딩
                mouseenter: function() {
                    $(this).addClass('reverse')
                },
                mouseleave: function() {
                    $(this).removeClass('reverse');
                }
            })
            $('h2').hover(function() {
                $(this).addClass('reverse');
                console.log('2');
            }, function() {
                $(this).removeClass('reverse');
            })
        })
    </script>
    <style>
        .reverse {
            background: black;
            color: white;
        }
        
        div {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>welcome-1</h1>
    <h1>welcome-2</h1>
    <h1>welcome-3</h1>
    <h2>무궁화</h2>
    <h2>무궁화</h2>
    <h2>무궁화</h2>
    <div>
        <p>오늘은 금요일</p>
    </div>
</body>
<script>
    $('div').click(function() {
        $(this).find('p').css('background', 'red');
        $('p', this).css('color', 'blue');
    })
</script>

</html>
