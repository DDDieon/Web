<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $('h2').css('background', 'gray');
            $('h2').click(function() {
                $(this).css('background', 'red');
                var i = $(this).index();
                var i = $('h2').index(this)
                var text = i + " " + $(this).html();
                $('h1').html(text);
            })
            $('h3').each(function(index, element) {
                $(this).click(function() {
                    var text = index + " " + element.tagName + " " + $(element).html(); // element를 객체회 해야지 html매소드가 듣는다
                    $('h1').html(text);
                })
            })
        });
    </script>
</head>

<body>
    <h2>welcome-0</h2>
    <h3>무궁화꽃-1</h3>
    <h2>welcome-2</h2>
    <h3>다람쥐 개나리-3</h3>
    <h2>welcome-4</h2>
    <h1></h1>
</body>

</html>
