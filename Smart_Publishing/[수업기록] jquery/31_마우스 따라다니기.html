<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        #mouse {
            position: absolute;
        }
    </style>
</head>

<body>
    <h2>마우스 x좌표 <span></span></h2>
    <h2>마우스 y좌표 <span></span></h2>
    <h1>마우스 커서 따라다니기</h1>
    <span id="mouse">♥</span>
</body>
<script>
    //마우스좌표
    $('html').mousedown(function() {
        var x = event.pageX;
        var y = event.pageY;
        $('h2').eq(0).find('span').text(x);
        $('h2').eq(1).find('span').text(y);
        var header = $('h2');
        var aaa = header.get(0);
        $(aaa).css('background', 'red');
    })

    //마우스 따라다니기 (안되는데)

</script>

</html>
