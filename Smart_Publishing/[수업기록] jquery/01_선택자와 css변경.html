<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            // $('*').css('border', '1px solid blue'); // 전체선택자
            $('h1').css('background', 'pink'); // 배열인데 for문 돌리지 않아도 자동선택
            $('#a').css('color', 'red');
            $('h1#b').css('color', 'blue');
            $('.a').css('font-size', '40px');
            $('h1.a').css('font-style', 'italic');
        })
    </script>
</head>

<body>
    <h1 id="a"> welcome</h1>
    <h1 id="b"> welcome</h1>
    <h1 class="a"> welcome</h1>
    <h2> happy </h2>
    <h3> my world </h3>
    <div>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>

</body>
<script>
    $('div li').css('font-weight', 'bold').css('color', 'blue');
    $('div>ul').css('border', '1px solid red');
    $('div li').css({
        'float': 'left',
        'padding': '30px',
        'line-height': '2',
        backgroundColor: 'gray',
        listStyle: 'none'
    })
    $('div ul').css('overflow', 'hidden');
</script>

</html>
