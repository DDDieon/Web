<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script></script>
</head>

<body>
    <h1>콜백과 동기와 비동기</h1>
    <h2> 시장에 가서 밥을 먹다 </h2>
</body>
<script>
    document.body.innerHTML += '<h3>짜장면을 먹다</h3>'
    setTimeout(식당); // 비동기처리. 전부 실행될 때 까지 기다리고 마지막에 실행
    setTimeout(식후); // 비동기처리. 전부 실행될 때 까지 기다리고 마지막에 실행
    document.body.innerHTML += '<h3>짬뽕을 먹다</h3>'
    document.body.innerHTML += '<h3>라면을 먹다</h3>'

    function 식당() {
        document.body.innerHTML += '계산을 하다'
    }

    function 식후() {
        document.body.innerHTML += '커피를 마시다';
    }
    document.body.innerHTML += '<hr>';

    function 부페(enter) { //동기 방식. 부페는 계산을 하고 먹는다
        enter();
        document.body.innerHTML += '맛있게 먹는다';
    }

    function 입장() {
        document.body.innerHTML += '계산을 한다<br />';
    }
    부페(입장);
</script>

</html>
