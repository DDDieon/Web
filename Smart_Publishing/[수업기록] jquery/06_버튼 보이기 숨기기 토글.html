<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $('button').eq(0).click(function() {
                // $('div:hidden').css('display', 'block');
                $('div:hidden').show(600);
            });
            $('button').eq(1).click(function() {
                //$('div:visible').css('display', 'none'); //세터 -> 클로저, 캡슐화, 은닉화
                $('div:visible').hide(500);
            });
            $('button').eq(2).click(function() {
                // var view = $('div').css('display'); //get 게터
                // if (view == 'block') {
                //     $('div').css('display', 'none');
                // } else {
                //     $('div').css('display', 'block');
                // }
                $('div').toggle(600);
            });
            $('button:eq(3)').click(function() {
                $("div:not(':animated')").animate({ //안움직이고 있는 div를 움직이게 한다
                    marginLeft: '400px'
                }, 1000)
            })
            $('button:eq(4)').click(function() {
                $("div:animated").stop();
            })
        })
    </script>
</head>

<body>
    <button>보이기</button>
    <button>숨기기</button>
    <button>토글</button>
    <button>재생</button>
    <button>중지</button>
    <div style="width:300px;background:red;height:300px;">상태를 나타내는 선택자</div>
    <div style="width:300px;background:blue;height:300px; display:none">상태를 나타내는 선택자</div>
</body>


</html>
