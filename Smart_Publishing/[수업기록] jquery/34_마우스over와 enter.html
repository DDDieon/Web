<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        p {
            border: 1px solid red;
            padding: 20px;
            width: 400px;
        }
        
        p span {
            display: block;
            width: 90%;
            padding: 10px;
            background: lightgray;
        }
    </style>
</head>

<body>
    <p><span>mouse</span></p>
    <h2 id="mouse">마우스 오버냐 엔터냐?</h2>
</body>
<script>
    $('p').mouseover(function() {
        // $('#mouse').html('mouseover');
        $('#mouse').append('<span>+over</span>')
    }).mouseenter(function() {
        $('#mouse').append('<span>+enter</span>')
    })
</script>

</html>
