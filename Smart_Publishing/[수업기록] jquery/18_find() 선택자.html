<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $('ul').find('a').css('text-decoration', 'none');
            let k = 0 //토글기능 전용 변수
            $('ul li').click(function() {
                k++; //토글기능 추가를 위해서 ++
                if (k % 2 == 1) { // 1, 3, .. 회 클릭시
                    var i = $(this).index() + 1;
                    $(this).find('a').html('메뉴' + i);
                } else {
                    var i = $(this).index() + 1;
                    $(this).find('a').html('menu' + i);
                }
            })
            let menu = $('ul li');
            menu.mouseover(function() {
                $(this).find('a').css('background', 'pink');
            })
            menu.mouseout(function() {
                $('a', this).css('background', 'none');
            })
        });
    </script>
</head>

<body>
    <ul>
        <li><a href="#">menu-1</a></li>
        <li><a href="#">menu-<span>2</span></a></li>
        <li><a href="#">menu-3</a></li>
    </ul>
</body>
<script>
    $('li:contains("menu-1")').css('border', '5px double red'); // contains 메소드
    $('li:has("span")').css('text-shadow', '1px 1px black'); // has 메소드
    $('li').closest('ul').css('border', '1px dotted gray') // closest 메소드
</script>

</html>
