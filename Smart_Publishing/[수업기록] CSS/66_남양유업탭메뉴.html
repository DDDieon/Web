<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/contain_CSS/reset.css">
    <link rel="stylesheet" href="style66.css">
    <!-- http://cafe.daum.net/knyatom/OYVP/10 -->
</head>

<body>
    <h1 style="text-align:center;"> tab menu 만들기</h1>
    <div id="wrap">
        <div id="tabmenu">
            <ul>
                <li class="active">
                    <label for="one">우유류</label>
                </li>
                <li>
                    <label for="two">발효류</label>
                </li>
                <li>
                    <label for="three">유산균음료</label>
                </li>
                <li>
                    <label for="four">음료</label>
                </li>
                <li>
                    <label for="five">특판용</label>
                </li>
            </ul>
        </div>

        <div id="tabwrap">
            <input type="radio" name="tab" id="one" checked/>
            <!-- 인풋의 id는 라벨과 연결, name은 각 인풋간의 연결 -->
            <div id="tabimg1" class="tab">
                <img src="tabimg/milk1.jpg" alt="a1" />
                <img src="tabimg/milk2.jpg" alt="a2" />
                <img src="tabimg/milk3.jpg" alt="a3" />
                <img src="tabimg/milk4.jpg" alt="a4" />
            </div>

            <input type="radio" name="tab" id="two" />
            <div id="tabimg2" class="tab">
                <img src="tabimg/bp1.jpg" alt="a1" />
                <img src="tabimg/bp2.jpg" alt="a2" />
                <img src="tabimg/bp3.jpg" alt="a3" />
                <img src="tabimg/bp4.jpg" alt="a4" /> </div>

            <input type="radio" name="tab" id="three" />

            <div id="tabimg3" class="tab">
                <img src="tabimg/cool1.jpg" alt="a1" />
                <img src="tabimg/cool2.jpg" alt="a2" />
                <img src="tabimg/cool3.jpg" alt="a3" />
                <img src="tabimg/cool4.jpg" alt="a4" /> </div>

            <input type="radio" name="tab" id="four" />

            <div id="tabimg4" class="tab">
                <img src="tabimg/beverage1.jpg" alt="a1" />
                <img src="tabimg/beverage2.jpg" alt="a2" />
                <img src="tabimg/beverage3.jpg" alt="a3" />
                <img src="tabimg/beverage4.jpg" alt="a4" /> </div>

            <input type="radio" name="tab" id="five" />

            <div id="tabimg5" class="tab">
                <img src="tabimg/special1.jpg" alt="a1" />
                <img src="tabimg/special2.jpg" alt="a2" />
                <img src="tabimg/special3.jpg" alt="a3" />
                <img src="tabimg/special4.jpg" alt="a4" /> </div>

            <div id="search">
                <ul>
                    <li>
                        <a href="#"> <img src="tabimg/btn_detail.png" alt="a1" /> </a>
                    </li>
                    <li>
                        <a href="#"><img src="tabimg/btn_detail.png" alt="a2" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="tabimg/btn_detail.png" alt="a3" /></a>
                    </li>
                    <li>
                        <a href=#><img src="tabimg/btn_detail.png" alt="a4" /></a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 탭랩 -->
    </div>
    <!-- 전체를 감싸는 wrap -->
    <h1 style="text-align:center;"> tab menu 만들기</h1>
</body>

</html>
