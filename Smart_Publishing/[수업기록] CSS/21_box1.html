<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자관련</title>
    <style>
        h2:nth-of-type(1) {
            font-style: italic;
            /* oblique도 기울이는건데 더 씨게 기울인다 */
            font-variant: small-caps;
            font-weight: bold;
            /* 700은 bold, 400은 normal */
            font-size: 30px;
            line-height: 2;
            /* 줄간격이 글자크기의 2배 */
            background: gold;
            font-family: sans-serif, "맑은 고딕";
        }
        
        p {
            font-weight: bold;
            ;
        }
        
        h2:last-of-type {
            font: italic small-caps bold 40px/1.5 serif;
        }
        
        p {
            font: italic 40px/1.5 serif;
            text-decoration: underline;
        }
        
        p:hover {
            text-decoration: line-through;
        }
        
        p:active {
            text-decoration: overline;
        }
        
        h2 {
            text-decoration: overline;
        }
        
        h2:first-of-type {
            font-size: xx-small;
        }
        
        #abc {
            /* 말줄임표는 텍스트오버플로우 조절. nowrap은 줄안바꿈. */
            width: 200px;
            border: 1px solid blue;
            font-size: x-large;
            heighT: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            /* clip그냥자르기/ellipsis생략기호*/
        }
        
        text {
            height: 500px;
            vertical-align: middle;
        }
        
        #abc:hover {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h2>Welcome-1</h2>
    <h2>Welcome-2</h2>
    <h2>welcome-3</h2>
    <h2>welcome-4</h2>

</html>
