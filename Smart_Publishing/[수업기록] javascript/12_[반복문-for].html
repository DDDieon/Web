<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://cafe.daum.net/knyatom/Ob8k/6</title>
    <script>
        document.write(`welcome 0 </br>`);
        document.write(`welcome 1 </br>`);
        document.write(`welcome 2 </br>`);
        document.write(`welcome 3 </br>`);
        document.write(`welcome 4 </br>`);
        //반복문으로 글자쓰기//
        for (var i = 0; i < 5; i++) {
            document.write(`welcome ${i} </br>`);
        }
        console.log(`i=${i}`);
        document.write(`<h1>i=${i}</h1>`);
        //1부터 100까지의 합 구하기 = 등차수열//
        var sum = 0;
        for (i = 0; i <= 100; i++) {
            sum = sum + i;
        }
        document.write(`<h1>총합 : ${sum}</h1>`);
        //---------------- 정방향 배열배치, 역방향 배열배치------------------//
        // 정방향
        var array = [10, 20, 5, 6, 88, 99, 77];
        for (var i = 0; i < array.length; i++) {
            document.write(array[i] + " ");
            //i = 6까지 실행
        }
        document.write('<hr>');
        // 역방향
        for (var i = array.length - 1; i >= 0; i--) {
            document.write(array[i] + " ");
            //i = 7까지 실행
        }
        //---------------- for in과 for of의 작성------------------//
        document.write('<hr>포IN');
        for (var i in array) {
            document.write(array[i] + " ");
        }
        document.write('<hr>포OF');
        for (var i of array) {
            document.write(i + " ");
        }
        document.write('<h1>고양이라는 객체를 생성해본다</h1>');
        //고양이
        var 고양이 = {
            //종류-색-나이는 속성=필드
            이름: '냥냥이',
            종류: '페르시안',
            색: 'while',
            나이: 2,
            먹다: function(음식) {
                document.write(음식 + "을(를) 먹었다<br>");
                return "똥";
                // (먹다)는 메소드. 고양이라는 객체 안의 함수.
            }
        }
        document.write(고양이.종류 + "<br>");
        고양이.먹다('생선');
        고양이.먹다('졸라맛있는거');
        document.write(고양이.먹다('생선'));
        var 결과 = 고양이.먹다('생선');
        document.write(`<h2> ${결과} </h2>`);
        // 결과라는 변수를 넣으면 똥이라는 return값만 출력된다
        for (var key in 고양이) {
            if (key != '먹다') {
                document.write("<b>" + 고양이[key] + "<br></b>");
                // 메소드만 빼고 고양이의 속성들을 출력하기
            }
        }
    </script>
</head>

<body>

</body>

</html>
