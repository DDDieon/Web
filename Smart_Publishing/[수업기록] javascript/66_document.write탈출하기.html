<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="h3">윈도우객체의 키가 다운되었을 때</h3>
    <script>
        window.onkeydown = function() {
            var bbb = String.fromCharCode(event.keyCode) + '를 눌렀다';
            var ccc = document.createElement('h3'); //h4 태그생성
            var ddd = document.createTextNode(bbb); //텍스트노드 생성
            ccc.appendChild(ddd);
            document.body.appendChild(ccc);
            var h3 = document.getElementById('h3');
            h3.innerHTML = bbb;
        }
    </script>
</body>

</html>
