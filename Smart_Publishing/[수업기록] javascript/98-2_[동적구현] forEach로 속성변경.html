<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="ulmenu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
    <script>
        var ul = document.querySelector('.ulmenu');
        ul.style.border = '2px  solid red';
        var li = document.querySelectorAll('li');
        for (var i = 0; i < li.length; i++) {
            li[i].style.background = 'cyan';
            li[i].addEventListener('click', function() {
                this.style.background = 'cyan'
            });
        }


        //--- li라는 배열 안에는 li, li, li, li, li가 있다. 얘들을 따로 바꿔준다
        li.forEach(function(u) {
            u.style.fontSize = '20px';
            u.addEventListener('click', function() {
                this.style.color = 'red';
                this.style.fontWeight = 'bold';
                this.style.background = 'pink';
            })
        })

        //---- nextCibling의 공백 피하기
        var next = ul.children[0].nextSibling;
        while (next.nodeType != 1) {
            next = next.nextSibling; //노드타입이 1이 아니면 next는 또 옮겨간다. (공백은 3)
        }
        next.style.background = 'steelblue';
    </script>
</body>

</html>
