<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test() {
            document.write('test');

            function abc() {
                document.write('내부함수');
            }
            return abc;
        }
        document.write(test); // 함수전체의 내용이 출력
        document.write('<hr>');
        document.write(test()); // 내부함수 호출
        document.write('<hr>');
        document.write(test()()); // return 호출


        var test1 = new String('welcome');
        var test2 = new Object('welcom');
        var num1 = new Number('100');


        //화살표함수 정리하기

        function abc1() {
            document.write('<br><br>abc 선언함수 호출<br>');
        }
        abc1();
        var abc2 = () => {
            document.write("<br>abc 화살표함수 호출<br>")
        }
        abc2();
        var abc3 = (name1, name2) => {
            document.write(name1 + name2 + '<br>');
        }
        abc3('<br>' + 'kim', 'park');



        // 함수를 선언합니다.
        function print(name, count) {
            // 함수 매개 변수 초기화
            // if (!count) count = '0';
            count = count || '0';
            // 함수 본문
            console.log(`${name}이/가 ${count}개 있습니다.`);
        }
        // 함수를 호출합니다.
        print("사과", 100);
        print("사과");
    </script>
</body>

</html>
