<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1일차</title>
    <script>
        document.write('<h1>welcome<h1>');
        // alert('rrr');
        // 변수를 선언하기
        var abc = 100;
        document.write("abc ->" + abc);
        document.write('<br>');
        var abc = abc + 200;
        document.write("abc ->" + abc);
        var 세탁기;
        세탁기 = "빨래 =>";
        세탁기 = 세탁기 + " 양말" + " 잠바" + " 수건"
        document.write(세탁기);
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        var aaa = Math.PI;
        document.write('<h2>' + aaa + '</h2>');
        // 변수는 속성과 함께 -- 함수는 메서드와 함께
        document.write('<h2>' + '여기서 디버깅 하기' + '</h2>');
        var num = 10;
        num = num + 10;
        num = num - 50;
        num = num * 3;
        num = num / 2;
        document.write('최종결과 ->' + num);
        document.write('<hr>');
        document.write("동해물과 '백두산' 이 마르고");
        document.write('<hr>');
        document.write('동해물과 "백두산" 이 마르고<br>');
        document.write('동해물과 <br> "백두산" 이 마르고<br>');
        document.write(num + "<br>");
        document.write(num, "<br>");
        console.log("welcome to \n my world");
        console.log("welcome to my \t world");
    </script>
</head>

<body>
    <h1>자바스크립트 1일차</h1>
</body>

</html>
