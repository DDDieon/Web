<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var object = {
            name: '윤인성',
            region: '서울특별시'
        };
        var copy = JSON.parse(JSON.stringify(object));
        // 출력합니다.

        console.log(copy.name + ' : ' + copy.region);

        //-----------제이슨 객체 생성해서 스트링화 하기---------------

        const javscript = [{
            name: '자바스크립트',
            lang: '영어'
        }, {
            name: 'HTML5',
            lang: '한국어'
        }, {
            name: 'css',
            lang: 'Korean'
        }];
        document.write(javscript + '<br>');
        var bbb = JSON.stringify(javscript);
        document.write(bbb + '<br>');
        document.write(typeof(bbb) + '<br>');
        document.write(Object.keys(javscript[0]));
    </script>
</body>

</html>
