    <h3>3.
        <script>
            document.write('<br>');
            var out = '';
            for (var i = 0; i < 8; i++) {
                for (var j = 7; j >= i; j--) {
                    out += '&nbsp';
                }
                for (var j = 0; j < 2 * i + 1; j++) {
                    out += '*';
                }
                out += '<br>';
            }
            document.write(out);
        </script>

    <h3>4.
    </h3>
    <script>
        let array0 = [52, 273, 32, 93, 103];
        for (var i = 0; i < array0.length; i++) {
            console.log(array0[i]);
        }
        for (var e in array0) {
            document.write(array0[e] + '<br>');
        }
    </script>
    <h3>
        5.
    </h3>
    <script>
        var array = [52, 273, 32, 93, 103];
        var min = Number.MAX_VALUE;
        var max = Number.MIN_VALUE;

        document.write(min + '<hr>');
        document.write(max + '<hr>');
        for (var item of array) {
            if (item < min) min = item;
            if (item > max) max = item;
        }
        document.write("최소값: " + min);
        document.write("최대값: " + max);
    </script>
    <h3>
        6.
    </h3>
    <script>
        array3 = [100, 5, 10, 20, 930, 40, 500];
        for (var i = array3.length - 1; i >= 0; i--) {
            document.write(array3[i] + " ");
        }
        document.write('<br>');
        //오름차순
        document.write(array.sort(
            function(a, b) {
                return a - b;
                //첫번째 인수가 두번째 인수보다 작을경우 -값, 두번째인수보다 클 경우 +값
            }
        ));
    </script>
