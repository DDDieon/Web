<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 0;

        function kbs() {
            if (i == 10) {
                return
            } else {
                i++;
                document.write("kbs" + i + " ");
                kbs();
            }
        }

        kbs();
        // 아래와 같은 효과
        var v = 0;

        function kbs2() {
            v++;
            document.write("kbs2-" + v + " ");
            if (v == 10) return;
            kbs2();
        }
        kbs2();
        //위와 같은 효과

        //--팩토리얼 함수--//
        function fact(n) {
            if (n > 1) {
                return n * fact(n - 1)
            } else {
                return 1;
            }
        }
        document.write(fact(5));
    </script>
</body>

</html>
