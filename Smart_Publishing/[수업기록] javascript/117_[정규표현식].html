<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var reg1 = new RegExp('java');
        var reg2 = /script/;
        var string1 = 'javascript jquery';
        var string2 = 'welcome to my world';

        var output = reg1.test(string1);
        document.write(output + '<br>');
        var output2 = reg1.exec(string1);
        document.write(output2 + '<br>');
        var output3 = string1.split(reg2);
        document.write(output3 + '<br>');

        var reg4 = /(java)(script)/;
        var output4 = string1.replace(reg4, '-$1- @$2@');
        document.write(output4 + '<br>');

        //------------ 전역검사에 대해 -------------
        document.write('<hr>');
        var string = 'html css javascript jquery Ajax';
        var reg5 = /'java'/i;
        output5 = reg5.exec(string);
        document.write(output5 + '<br>');

        var string = 'html css javascript jquery Ajax';
        var reg6 = new RegExp('java', 'i');
        output6 = reg6.exec(string);
        document.write(output6 + '<br>');

        var reg7 = /java/g;
        output7 = reg7.exec(string);
        document.write(output7);
    </script>
</body>

</html>
