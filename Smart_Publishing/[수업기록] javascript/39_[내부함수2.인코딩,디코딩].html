<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 인코딩할 URL을 만듭니다.
        var URI = 'http://hanb.co.kr?test=한글입니다.';
        // 출력할 문자열을 만듭니다.
        var output = '';
        //   output += '★escape()\n'
        //  output += escape(URI) + '\n\n';
        // output += '★encodeURI()\n'
        // output += encodeURI(URI) + '\n\n';
        output += '★encodeURIComponent()\n'
        output += encodeURIComponent(URI) + '\n\n';
        var output1 = '';
        //  output1+= '★unescape()\n'
        // output1+= unescape(output) + '\n\n';;
        // output1 += '★decodeURI()\n'
        // output1 += decodeURI(output) + '\n\n';
        output1 += '★decodeURIComponent()\n'
        output1 += decodeURIComponent(output) + '\n\n';
        // 출력합니다.
        document.write(output);
        document.write('<hr>');
        document.write(output1);
    </script>
</head>
