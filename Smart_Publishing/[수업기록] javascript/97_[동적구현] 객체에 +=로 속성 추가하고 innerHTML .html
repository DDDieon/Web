<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#">수강과목</a>
    <div></div>
    <script>
        var output = "";
        output += '<ul>';
        output += '<li>JavaScript</li>';
        output += '<li>JQuery</li>';
        output += '<li>HTML/CSS3</li>';
        output += '</ul>';

        var i = 0;
        var a = document.querySelector('a');
        var div = document.querySelector('div');
        a.onclick = () => {
            if (i % 2 == 1) {
                div.innerHTML = output;
                i++;
            } else {
                div.innerHTML = '';
            }
        }
    </script>
</body>

</html>
