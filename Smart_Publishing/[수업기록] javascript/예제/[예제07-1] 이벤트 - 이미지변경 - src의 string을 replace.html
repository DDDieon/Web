    <style>
        p a {
            display: block;
            width: 200px;
            height: 100px;
            border: 1px solid black;

        .over {
            transition: 1s;

        <a href="#" id="btn1"><img id="img1" src="/img/1.jpg" alt="사진" width="200"></a>
    </p>
    <h1>마우스를 오버했을 때 이미지 변경</h1>
    <p>
        <a href="#" id="btn2"><img id="img2" src="/img/3.jpg" alt="사진" width="200"></a>
    </p>
    <h1>마우스를 오버와 아웃 응용하기</h1>

</body>

    //-------------- ★ 방법3로 토글 : 그림이 아닌 다른 곳을 클릭하면 돌아옴 --------------
    btn1.onclick = function() {
        var img = document.querySelector('#img1');
        img.src = img.src.replace("1.jpg", "2.jpg");
    }
    window.onclick = function(event) {
        var img = document.querySelector('#img1');
        if (!event.target.matches('img')) {
            //그림을 클릭하지 않았을 때
            img.src = img.src.replace('2.jpg', '1.jpg');
        }
    }

    //-------------- ★ 방법4로 토글 : 그림이 아닌 다른 곳을 오버하면 돌아옴 --------------
    window.onmouseover = function(event) {
        var img2 = document.getElementById('img2');
        img2.src = img2.src.replace("3.jpg", "4.jpg");
        if (!event.target.matches('img')) {
            //그림을 오버하지 않았을 때
            img2.src = img2.src.replace('4.jpg', '3.jpg');
        }
    }

    //--------------- 세번째. 이미지 오버 응용 ----------------------------
    let btn3 = document.getElementById('btn3');
    let btn3_img = document.querySelector('#btn3 img');
    btn3_img.style.transition = '1s';
    btn3.onmouseover = function() {
        btn3_img.classList.add('over');
    }
    btn3.onmouseout = function() {
            btn3_img.classList.remove('over');
