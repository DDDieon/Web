<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 12px/1.5 '굴림', sans-serif;
        }
        
        li {
            list-style: none;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        h1 {
            text-align: center
        }
        
        #carZone {
            width: 600px;
            margin: 0 auto;
        }
        
        #carZone p img {
            width: 100%;
            height: 200px;
        }
        
        #estimate {
            width: 100%;
        }
        
        #estimate th {
            background: #333;
            color: white;
        }
        
        #estimate th,
        td {
            border: 1px solid #ccc;
            height: 30px;
        }
        
        tfoot {
            font-weight: bold;
        }
    </style>
</head>
</head>

<body>
    <h1>자동차 견적</h1>
    <div id="carZone">
        <p><img src="img/img1.jpg" alt="자동차" /></p>
        <table id="estimate">
            <colgroup>
                <col width="380px" />
                <col width="160px" />
                <col width="*" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="row">옵 션</th>
                    <th scope="row">추가 가격</th>
                    <th scope="row">선택</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th scope="col">(기본)차량가격</th>
                    <td colspan="2">
                        <input type="text" name="total" id="total" readonly="readonly" />
                        <!--  -->
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label for="opt1">인조가죽시트</label></td>
                    <td>250000</td>
                    <td>
                        <input type="checkbox" name="opt1" id="opt1" value="250000" onclick="car();" /></td>
                </tr>
                <tr>
                    <td><label for="opt2">내비게이션</label></td>
                    <td>250000</td>
                    <td><input type="checkbox" name="opt2" id="opt2" value="250000" onclick="car();" /></td>
                </tr>
                <tr>
                    <td><label for="opt3">선루프</label></td>
                    <td>440000</td>
                    <td><input type="checkbox" name="opt3" id="opt3" value="440000" onclick="car();" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        //----------- 천단위 구분기호 -------------
        function numberFormat(inputNumber) {
            return inputNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function car() {
            var total = document.getElementById('total').defaultValue;
            total = 100000000;
            var opt1 = document.getElementById('opt1');
            var opt2 = document.getElementById('opt2');
            var opt3 = document.getElementById('opt3');
            for (var i = 1; i < 3; i++) {
                var opt = document.getElementById('opt' + i);
                if (opt.checked) {
                    total = Number(total) + Number(opt.value);
                }
            }

            // if (opt1.checked) {
            //     total = total + Number(opt1.value); //기본값13450000 + 250000
            // }
            // if (opt2.checked) {
            //     total = total + Number(opt2.value);
            // }
            // if (opt3.checked) {
            //     total = total + Number(opt3.value);
            // }


            //----------- 출력 -----------------
            document.getElementById('total').value = numberFormat(total);
        }
    </script>
</body>

</html>
