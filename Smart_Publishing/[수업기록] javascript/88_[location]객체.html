<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="location='http://www.google.co.kr'">location</button>
    <button onclick="document.location='http://www.daum.net'">location</button>
    <button onclick="location.href='http://www.naver.com'">location</button>
    <!-- location.href= ' ' 많이 사용한다 -->
    <button onclick="location.assign('http://www.nate.com')">location</button>
    <button onclick="location.replace('http://www.daum.net')">location</button>
</body>

</html>
