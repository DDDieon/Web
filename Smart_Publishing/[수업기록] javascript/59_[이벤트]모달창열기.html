<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        
        button {
            display: block;
            all: unset;
            background: rgb(255, 255, 255);
            color: rgb(255, 87, 179);
            font-weight: bold;
            border-radius: 15px;
            padding: 3px 10px;
            cursor: pointer;
            font-size: 13px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        #바깥 {
            display: relative;
            width: 100%;
            height: 100%;
        }
        
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 13px;
        }
        
        .modal_overlay {
            background: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        .modal_content {
            background: white;
            padding: 50px 100px;
            text-align: center;
            margin: 35vh auto;
            width: 30%;
            position: relative;
            border-radius: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <button id="opening">opening modal</button>
    <div id="바깥">
        <div class="modal hidden">
            <div class="modal_overlay"></div>
            <div class="modal_content">
                <h1>나는 모달창이다</h1>
                <button id="closing">x</button>
            </div>
        </div>
    </div>
    <script>
        var opening = document.getElementById('opening');
        var modal = document.querySelector('.modal');
        var modal_content = document.getElementsByClassName('modal_content');
        opening.addEventListener('click', openModal);

        function openModal() {
            modal.classList.remove("hidden");
        }
        var closing = document.getElementById('closing');
        var closing2 = document.getElementById('바깥');
        closing.addEventListener('click', closeModal);
        closing2.addEventListener('click', closeModal);

        function closeModal(e) {
            modal.classList.add("hidden");
        }
    </script>
</body>

</html>
