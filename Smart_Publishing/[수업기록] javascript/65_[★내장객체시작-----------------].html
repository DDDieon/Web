<body>
    <script>
        var num = 100; //자료형 : number타입 === 원시타입이라 메소드 생성 불가
        var num2 = new Number(200); //자료형 : object타입
        document.write(typeof(num) + '<br>');
        document.write(typeof(num2) + '<br>');

        // num.print = function() {
        //     document.write(this + '를 출력');
        // }

        num2.print = function() {
            document.write(this + '를 출력');
        }

        // num.print();
        num2.print();

        Number.prototype.add = function(n) { //숫자가 상속받는 프로퍼티와 메소들을 정의해놓은 프로퍼티
            return n + this;
        }
        document.write(num.add(10));
        document.write(num2.add(10));
    </script>

    <h3> 배열의 값을 출력하는 내장객체 : valueOf().키</h3>
    <script>
        document.write(object1.valueOf().bbb);
    </script>
    <h3>property속성은 true, constructor 속성은 false</h3>
    <script>
        // 변수를 만듭니다. (8-4)
        // property 속성을 검사하는 것은 모두 true를 출력하고 constructor 속성을 검사한 것은 모두 false를 출력.
        var object = {
            property: 273
        };
        // 출력합니다.
        var output = '';
        output += "HOP('property'): " + object.hasOwnProperty('property') + '\n';
        output += "HOP('constructor'): " + object.hasOwnProperty('constructor') + '\n';
        output += "PIE('property'): " + object.propertyIsEnumerable('property') + '\n';
        output += "PIE('constructor'): " + object.propertyIsEnumerable('constructor');
        console.log(output);
        // for in 반복문을 사용합니다.
        for (var key in object) {
            console.log(object[key]);
        }
    </script>
    <h3>소수점 자르기</h3>
    <script>
        var num2 = Math.PI;
        document.write(num2 + '<br>');
        document.write(num2.toFixed(2) + '<br>');
    </script>
    <h3>스트링 객체</h3>
    <script>
        var str1 = '무궁화 꽃이 피었습니다. 무궁화 나무';
        document.write(str1.indexOf('무') + '<br>');
        document.write(str1.indexOf('궁') + '<br>');
        document.write(str1.lastIndexOf('무') + '<br>');
        document.write(str1.indexOf('궁', 2) + '<br>');
        document.write(str1.charAt(2) + '<br>');
        document.write(str1.slice(4, 6) + '<br>');
        var aaa = str1.split('화'); //------- split을 배열로 만듬 1
        document.write(aaa[0] + '<br>'); //------- split 배열을 출력 2
        document.write(str1.concat("다람쥐"));
    </script>
    <h3>스트링 객체 http://cafe.daum.net/knyatom/Ob8k/11 </h3>
    <script>
        var str2 = "welcome To my World"
        var str3 = "ABCDEF"
        document.write(str2.toUpperCase() + '<br>');
        document.write(str3.charCodeAt('0') + '<br>'); // 아스키코드로 A는 65
        document.write(str3.charCodeAt('1') + '<br>');
        document.write(str3.charCodeAt('2') + '<br>');
        document.write(str3.search('B') + '<br>');
    </script>
    <h3>윈도우객체의 키가 다운되었을 때</h3>
    <script>
        window.onkeydown = function() {
            var bbb = String.fromCharCode(event.keyCode) + '를 눌렀다';
            document.write(bbb);
        }
    </script>
