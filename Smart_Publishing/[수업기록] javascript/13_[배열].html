<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var 야채 = "오이";
        var 과일 = ["사과", "수박", "바나나", "딸기", "멜론", "참외"];
        // for (var j = 0; j < 5; j++) {
        //     document.write(`</br>${j}. ${과일[j]}`);
        // }
        for (var j = 0; j < 과일.length; j++) {
            document.write(`</br>${j}. ${과일[j]}`);
        }
        document.write(`<hr>과일 배열의 인덱스 개수는 과일.length</hr`);
        document.write('<hr>');
        document.write(`<h2>${과일.indexOf('참외')}</h2>`);
        과일.push('포도');
        for (var j = 0; j < 과일.length; j++) {
            document.write(`</br>${j}. ${과일[j]}`);
        }
        과일.pop();
        for (var j = 0; j < 과일.length; j++) {
            document.write(`</br>${j}. ${과일[j]}`);
        }
    </script>
</head>

<body>
    <button id="btn" onclick="색변경();">색깔변경</button>
    <script>
        //배열을 활용하여 배경색 변경하기
        var color = ['gold', 'red', 'blue', 'pink', 'green'];
        var btn = document.getElementById('btn');
        var bodytag = document.querySelector('body');
        var count = 0;

        function 색변경() {
            bodytag.style.background = color[count];
            count++;
            // if (count == color.length) count = 0;
            count = count == color.length ? 0 : count;
        }
    </script>
</body>

</html>
