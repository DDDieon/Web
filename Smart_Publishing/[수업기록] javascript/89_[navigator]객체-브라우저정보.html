<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 변수를 선언합니다.
        var smartPhones = [
            'iphone', 'ipod',
            'windows ce',
            'android', 'blackberry',
            'nokia', 'webos',
            'opera mini', 'sonyerricsson',
            'opera mobi', 'iemobile'
        ];
        for (var i in smartPhones) {
            // 스마트폰 확인
            if (navigator.userAgent.toLowerCase().match(new RegExp(smartPhones[i]))) {
                //정규표현식과 일치하는 부분을 리턴한다.
                //var regExp1= new RegExp(smartPhones[i]);
                // var regExp2=/smarPhones[i]/;
                //                alert(‎'This is Smart Phone..!');
                document.location = 'http://www.naver.com';
            } else { //데스탑으로 접속
                document.location = 'http://m.naver.com';
            }
        }
    </script>
</body>

</html>
