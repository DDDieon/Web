<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 50; //전역변수
        function test5() {
            num = 500 // 전역변수 재정의
            var a = 200; //지역변수
            document.write("a=" + a + "<br>");
            document.write("num" + num + "<br>");
        }
        test5();
        document.write("num=" + num + "<br>");
        document.write("a=" + a); //에러
        //밖에서는 안을 들여다 볼 수 없고 안에서는 밖 보기 가능.
    </script>

</body>

</html>
