<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var 로또 = [];
        for (var i = 0; i <= 45; i++) {
            로또.push(i);
        }

        var 주사위 = [];
        for (var i = 1; i <= 6; i++) {
            주사위.push(i);
        }
        document.write(로또 + '<br>');
        //Math.random()은 0~1사이의 소수점
        Array.prototype.random = function() {
            var index = Math.random() * this.length; // 원하는 경우의 수만큼 곱하기
            return index;
        }
        for (var i = 0; i < 6; i++) {
            document.write(parseInt(로또.random()) + ', ');
        }
        document.write('<hr>');
        for (var i = 0; i < 6; i++) {
            document.write(parseInt(주사위.random()) + ', ');
        }
    </script>
</body>

</html>
