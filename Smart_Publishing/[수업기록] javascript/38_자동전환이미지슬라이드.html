<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    </script>
    <style>
        #gallery {
            width: 550px;
        }
    </style>
</head>

<body>
    <div id="gallery">
        <h1>이미지 넘기기</h1>
        <p>
            <a href="#" onclick="prev()" id="prev"><img src="/img/left_btn.png" alt=""></a>
            <img src="./img/img1.jpg" alt="" id="img">
            <a href="#" onclick="next()" id="next"><img src="/img/right_btn.png" alt=""></a>
            <!-- 여기있는 버튼을 자바스크립트가 건드려! onclick을 1초마다 실행하게 만들어! -->
        </p>
    </div>
    <script>
        var num = 1;

        function next() {
            num++;
            if (num > 7) num = 1;
            var aaa = document.getElementById('img');
            aaa.src = `./img/img${num}.jpg`;
        }

        function prev() {
            num--;
            if (num < 1) num = 7;
            var bbb = document.getElementById('img');
            bbb.src = `./img/img${num}.jpg`;
        }
        //자동슬라이드
        function 자동() {
            var next = document.getElementById('next');
            next.onclick();
        }
        var fff = setInterval(자동, 1000);

        //중지슬라이드
        var preve = document.getElementById('prev');
        preve.onmouseover = function() {
            clearInterval(fff);
        }
        preve.onmouseout = function() {
            var fff = setInterval(자동, 1000);
        }
    </script>
    <form id="my-form" method="get">
        <!-- get방식은 주소표시줄에 뜨고, host방식은 안 떠 -->
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input id="name" name="name" type="text" /></td>
            </tr>
            <tr>
                <td><label for="region">Region</label></td>
                <td><input id="region" name="region" type="text" /></td>
            </tr>
        </table>
        <input type="submit" value="Get Ajax String" />
    </form>
</body>

</html>
