<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 중첩 반복문
        var out = "";
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < i + 1; j++) {
                //for (var j = 10; j > i; j--) { => 점점 줄어들때까지
                out += '★';
                //j가 1만 올라도 i랑 같기 때문에 밖으로 나온다
            }
            out += '<hr>'
        }
        document.write(out);
        document.write("<hr><hr>");
        for (var i = 10; i > 1; i--) {
            var str = "★";
            document.write(str.repeat(i) + '<hr>');
        }
        document.write("<hr><hr>");
        var out = "";
        //out변수를 초기화
        for (var i = 0; i < 10; i++) {
            //document.write(`</br>i = ${i}`);
            for (var j = 10; j > i; j--) {
                //document.write(`</br> j=${j} `);
                out += '&nbsp';
            }
            for (var k = 0; k <= i * 2; k++) {
                out += '*';
                //document.write(`</br> k=${k} `);
                //1,1+2,1+2+2,1+2+2+2...개씩 된다
            }
            out += '<br>';
        }
        document.write(out);
        document.write("<hr><hr>");
        //------------------------------------------//
        var abc = 0;
        while (true) {
            abc++;
            document.write("happy" + abc);
            if (abc == 10) break;
            // abc가 10이 되면 반복의 늪에서 빠짐
        }
        document.write("<hr><hr>");
        //------------------------------------------//
        // -----------1부터 100까지 짝수의 합을 구해라. 3의 배수의 합을 구해라 ----------- //
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 1) {
                continue;
            }
            sum = sum + i;
        }
        document.write(sum);
        //-----------------------------------http://cafe.daum.net/knyatom/Ob8k/61-----------------------------//

        let output = "";

        for (let i = 0; i < 10; i++) {

            for (let j = 0; j < i + 1; j++) {

                output += '*';

            }

            output += '\n';

        }

        console.log(output);

        //--------------------------------- 별 피라미드 -----------------------------------//
        var output6 = "";

        for (var c = 0; c < 10; c++) {

            for (var j = 0; j < 10 - c; j++) {

                output6 += ' ';

            }

            for (var j = 0; j < c + 1; j++) {

                output6 += '*';

            }

            output6 += '\n';

        }

        console.log(output6);
    </script>
</body>

</html>
