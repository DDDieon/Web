<body>
    <h4>1. 3번</h4>
    <h4>2. 매개변수가 3개인데 호출은 2개 => 10, 1000, NaN(숫자를 곱했는데 숫자가 아니면 NaN)</h4>
    <h4>3.</h4>
    <script>
        //---------------------------------문제1
        function power(a, b) {
            if (undefined == b) {
                var me = a * a;
                return me;
                //return a*a;
            } else {
                var me2 = 1;
                for (var i = 0; i < b; i++) {
                    me2 = me2 * a;
                }
                return me2;
            }
        }
        document.write(power(2) + '<hr>');
        document.write(power(2, 4) + '<hr>');



        //---------------------------------문제2 방법 1
        function multiply() {
            var out = 1;
            for (var i = 0; i < arguments.length; i++) {
                out = out * arguments[i];
            }
            return out;
        }
        var 결과 = multiply(1, 2, 3, 4, 5);
        document.write(결과);
        //---------------------------------문제 2 방법 2 - ...을 붙이면 배열이 몇개인지 몰라도 뭉둥그리기 가능
        function multiply2(...num) {
            var out2 = 1;
            for (var i = 0; i < num.length; i++) {
                out2 = out2 * num[i];
            }
            return out2;
        }
        var 결과2 = multiply2(1, 2, 3, 4, 5);
        document.write(결과);
    </script>
    <h4>4. 4-더블은 없음</h4>
    <h4>5. 1-타이머라는 타이머함수는 없음</h4>
</body>
