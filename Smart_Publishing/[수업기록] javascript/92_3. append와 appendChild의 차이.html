<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http://cafe.daum.net/knyatom/Ob8k/70 13-6번</title>
</head>

<body>
    <header id="header"></header>
    <script>
        var output = '';
        var header = document.getElementById('header');
        for (var i = 0; i < 256; i++) {
            output += '<div>' + i + '</div>';
        }
        header.innerHTML = output;

        // ---- DOM 문서객체 함수 APPENCHILD
        var section = document.createElement('section');
        var text = document.createTextNode('AppendChild로 만든 텍스트노드');
        section.appendChild(text);
        document.body.appendChild(section);

        // ----- Div의 배열로 그라디언트 박스 만들기
        var divs = document.querySelectorAll('div');
        for (var i = 0; i < header.childElementCount; i++) {
            divs[i].style.height = '4px';
            divs[i].style.background = `rgb(${i},${i},${i})`;
            divs[i].setAttribute('data-index', i);
        }
    </script>
</body>

</html>
