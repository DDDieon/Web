<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var date = new Date();
        var hour = date.getHours();
        document.write(date + '</br>');
        document.write(hour);
        if (hour < 12) {
            document.write("아침먹을시간" + '</br>');
        } else {
            if (hour < 15) {
                document.write("점심먹을시간" + '</br>');
            } else {
                document.write("저녁먹을시간" + '</br>')
            }
        }
        document.write(date.toDateString() + '</br>')
        document.write(date.toLocaleString() + '</br>')
        document.write(date.toLocaleDateString() + '</br>')
        document.write(date.toTimeString() + '</br>')
        document.write(date.getFullYear() + '</br>')
        document.write(date.getDate() + '</br>')
        document.write(date.getDay() + '</br>')

        var 요일 = date.getDay();
        if (요일 == 1) {
            document.write("오늘은 월요일");
        } else if (요일 == 2) {
            document.write("오늘은 화요일");
        } else {
            document.write("몰라");
        }
        var 년 = date.getFullYear();
        var 월 = date.getMonth() + 1;
        var 일 = date.getDate();
        document.write('<hr>')
        document.write(`오늘의 날짜는 ${년}년 ${월}월 ${일}일 입니다`);
        if (일 % 2 == 0) {
            document.write('짝수일');
        } else if (일 % 2 == 1) {
            document.write('홀수일');
        }
    </script>

</head>

<body>

</body>

</html>
