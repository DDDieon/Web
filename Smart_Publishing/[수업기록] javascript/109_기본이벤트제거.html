<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var a1 = document.querySelector('a:nth-of-type(1)');
            var a2 = document.querySelector('a:nth-of-type(2)');
            a1.onclick = function() {
                var h1a = document.querySelector('h1:first-of-type');
                h1a.style.background = 'red';
                event.preventDefault();
            }
        }

        function abc() {
            var h2 = document.querySelector('h2');
            h2.style.background = 'blue';
            return false;
        }
    </script>
</head>

<body>
    <h1>기본 이벤트 제거 1</h1>
    <a href="http://www.daum.net">다음</a>
    <h2>기본 이벤트 제거 2</h2>
    <a href="http://www.naver.com" onclick="return abc();">네이버</a>

</body>

</html>
