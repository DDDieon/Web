<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>span 클릭시 계산</h1>
    <hr> 50 + 40?
    <span onclick="sum(50,40)" id="abc"> = </span>
    <script>
        function sum(a, b) {
            var hap = a + b;
            var h = document.getElementById('abc');
            h.innerHTML = hap;
        }
    </script>
    <h1>함수를 활용한 덧셈 계산기</h1>
    <form action="">
        <p>첫번째 정수 : <input type="text" id="x"> </p>
        <p>두번째 정수 : <input type="text" id="y"> </p>
        <p>합계 : <input type="text" id="sum"> </p>
        <p><input type="button" value="계산" onclick="calc()"></p>
    </form>
    <script>
        function calc() {
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;
            var sum;
            sum = parseInt(x) + parseInt(y);
            document.getElementById('sum').value = sum;
            if (isNaN(x) == true) document.getElementById('sum').value = '첫번째가 숫자가 아니라 안돼';
            if (isNaN(y) == true) document.getElementById('sum').value = '두번째가 숫자가 아니라 안돼';
        }
    </script>
</body>

</html>
